<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Name ðŸŽ‰</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
    }
    #loadingScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      font-family: 'Pacifico', cursive;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    .ml11 {
      font-weight: 700;
      font-size: 2.5em;
    }
    .progress-container {
      width: 80%;
      background: rgba(255,255,255,0.3);
      border-radius: 25px;
      margin-top: 20px;
      height: 30px;
      position: relative;
    }
    .progress-bar {
      width: 0;
      height: 100%;
      background: #ff69b4;
      border-radius: 25px;
      text-align: center;
      color: white;
      font-weight: bold;
      line-height: 30px;
      font-size: 16px;
      transition: width 0.2s ease;
    }
    .cake {
      position: absolute;
      top: -35px;
      transform: translateX(-50%);
      font-size: 24px;
    }
    #continueText {
      display: none;
      margin-top: 20px;
      font-size: 20px;
    }
    #globeViz {
      width: 100vw;
      height: 100vh;
    }
    .popup-card {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      width: 300px;
      text-align: center;
      display: none;
      z-index: 10;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .popup-card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
      font-size: 16px;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <h1 class="ml11">
      <span class="text-wrapper">
        <span class="letters">Preparing your surprise<span id="dots">...</span></span>
      </span>
    </h1>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar">0%</div>
      <div class="cake" id="cake">ðŸŽ‚</div>
    </div>
    <div id="continueText">Press ENTER or Tap to continue</div>
  </div>

  <!-- Globe -->
  <div id="globeViz"></div>

  <!-- Popup card -->
  <div id="popupCard" class="popup-card">
    <img id="cardImage" src="" alt="Image">
    <p id="cardText"></p>
    <div class="nav-buttons">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
      <button id="startBtn">Start</button>
      <button id="endBtn">End</button>
    </div>
  </div>

  <script src="https://unpkg.com/three"></script>
  <script src="https://unpkg.com/globe.gl"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    let progress = 0;
    const progressBar = document.getElementById('progressBar');
    const cake = document.getElementById('cake');
    const continueText = document.getElementById('continueText');

    const interval = setInterval(() => {
      if (progress < 100) {
        progress++;
        progressBar.style.width = progress + '%';
        progressBar.textContent = progress + '%';
        cake.style.left = progress + '%';
      }
      if (progress === 100) {
        continueText.style.display = 'block';
      }
    }, 50);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && progress === 100) {
        document.getElementById('loadingScreen').style.display = 'none';
        startConfetti();
        showIntroCard();
      }
    });
    document.addEventListener('click', () => {
      if (progress === 100 && document.getElementById('loadingScreen').style.display !== 'none') {
        document.getElementById('loadingScreen').style.display = 'none';
        startConfetti();
        showIntroCard();
      }
    });

    // Confetti only on main page
    function startConfetti() {
      setInterval(() => {
        confetti({ particleCount: 5, spread: 60, origin: { y: 0.6 } });
      }, 200);
    }

    // Globe
    const elem = document.getElementById('globeViz');
    const world = Globe()(elem)
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundColor('rgba(0,0,0,0)')
      .pointOfView({ lat: 20, lng: 0, altitude: 2 });

    const places = [
      { lat: 38.9637, lng: 35.2433, name: "Turkey", message: "Message for Turkey", img: "https://placekitten.com/300/200" },
      { lat: 40.1431, lng: 47.5769, name: "Azerbaijan", message: "Message for Azerbaijan", img: "https://placekitten.com/301/200" },
      { lat: 39.0742, lng: 21.8243, name: "Greece", message: "Message for Greece", img: "https://placekitten.com/302/200" },
      { lat: 60.1282, lng: 18.6435, name: "Sweden", message: "Message for Sweden", img: "https://placekitten.com/303/200" },
      { lat: 64.9631, lng: -19.0208, name: "Iceland", message: "Message for Iceland", img: "https://placekitten.com/304/200" }
    ];

    world.labelsData(places)
      .labelLat(d => d.lat)
      .labelLng(d => d.lng)
      .labelText(d => d.name)
      .labelSize(1.5)
      .labelDotRadius(0.7)
      .labelColor(() => 'rgba(255, 105, 180, 0.9)');

    let currentIndex = -1;

    const popupCard = document.getElementById('popupCard');
    const cardImage = document.getElementById('cardImage');
    const cardText = document.getElementById('cardText');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const startBtn = document.getElementById('startBtn');
    const endBtn = document.getElementById('endBtn');

    function showIntroCard() {
      popupCard.style.display = 'block';
      cardImage.style.display = 'none';
      cardText.textContent = "Let's start our journey!";
      startBtn.style.display = 'inline-block';
      prevBtn.style.display = 'none';
      nextBtn.style.display = 'none';
      endBtn.style.display = 'none';
    }

    function updateCard(index) {
      popupCard.style.display = 'block';
      cardImage.style.display = 'block';
      cardImage.src = places[index].img;
      cardText.textContent = places[index].message;

      prevBtn.style.display = index === 0 ? 'none' : 'inline-block';
      nextBtn.style.display = index === places.length - 1 ? 'none' : 'inline-block';
      endBtn.style.display = index === places.length - 1 ? 'inline-block' : 'none';

      world.pointOfView({ lat: places[index].lat, lng: places[index].lng, altitude: 0.8 }, 2000);
    }

    startBtn.addEventListener("click", () => {
      currentIndex = 0;
      startBtn.style.display = 'none';
      updateCard(currentIndex);
    });

    nextBtn.addEventListener("click", () => {
      if (currentIndex < places.length - 1) {
        currentIndex++;
        updateCard(currentIndex);
      }
    });

    prevBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateCard(currentIndex);
      }
    });

    endBtn.addEventListener("click", () => {
      popupCard.style.display = 'none';
      world.pointOfView({ lat: 20, lng: 0, altitude: 2 }, 2000);
    });
  </script>
</body>
</html>
