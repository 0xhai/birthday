<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday name üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    html, body { 
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc); 
    }
    #loadingScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      flex-direction: column;
      color: white;
      font-size: 2em;
      font-family: 'Pacifico', cursive;
      text-align: center;
      padding: 20px;
    }
    .ml11 {
      font-weight: 700;
      font-size: 3.5em;
    }
    .ml11 .text-wrapper {
      position: relative;
      display: inline-block;
      overflow: hidden;
    }
    .ml11 .letter {
      display: inline-block;
      line-height: 1em;
      transform-origin: 0 0;
    }
    #progress-container {
      width: 80%;
      background: rgba(255, 255, 255, 0.2);
      height: 10px;
      border-radius: 5px;
      margin-top: 20px;
      overflow: hidden;
    }
    #progress-bar {
      width: 0%;
      height: 100%;
      background: white;
      transition: width 0.3s ease;
    }
    #continueText {
      margin-top: 20px;
      font-size: 0.6em;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #globeViz { 
      width: 100vw; 
      height: 100vh; 
      position: relative;
      z-index: 2;
    }
    canvas.confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      z-index: 1;
      pointer-events: none;
    }
    .popup {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 20px;
      border-radius: 10px;
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      display: none;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      z-index: 5;
    }
    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }
    .subtitle {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }
  </style>
</head>
<body>
  <!-- LOADING SCREEN -->
  <div id="loadingScreen">
    <h1 class="ml11">
      <span class="text-wrapper">
        <span class="letters">Preparing your surprise...</span>
      </span>
    </h1>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="continueText">(Press ENTER or Tap to continue)</div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="title">üéÇ Happy Birthday name üéÇ</div>
  <div id="globeViz"></div>
  <div id="popup" class="popup"></div>
  <div class="subtitle">From country1 to country2, to country3, to country4... and beyond ‚ù§Ô∏è</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script src="https://unpkg.com/globe.gl"></script>
  <script>
    // Animate loading text
    var textWrapper = document.querySelector('.ml11 .letters');
    textWrapper.innerHTML = textWrapper.textContent.replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>");

    anime.timeline({loop: true})
      .add({
        targets: '.ml11 .letter',
        scale: [0,1],
        duration: 1500,
        elasticity: 600,
        delay: (el, i) => 45 * (i+1)
      }).add({
        targets: '.ml11',
        opacity: 0,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 1000
      });

    // Simulate loading progress
    let progress = 0;
    const progressBar = document.getElementById('progress-bar');
    const continueText = document.getElementById('continueText');
    const loadingInterval = setInterval(() => {
      progress += 5;
      if (progress > 100) progress = 100;
      progressBar.style.width = progress + '%';
      if (progress === 100) {
        clearInterval(loadingInterval);
        setTimeout(() => {
          continueText.style.opacity = 1;
        }, 500);
      }
    }, 200);

    // Wait for user interaction to load main page
    function showMainPage(){
      if (progress === 100) {
        document.getElementById('loadingScreen').style.display = 'none';
        startConfetti();
      }
    }

    document.addEventListener('keydown', function(e){
      if(e.key === "Enter") showMainPage();
    });

    document.addEventListener('click', function(){
      showMainPage();
    });

    // Continuous confetti effect
    function startConfetti() {
      setInterval(() => {
        confetti({
          particleCount: 3,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 3,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });
      }, 300); // Launch every 0.3s for continuous effect
    }

    // Globe setup
    const elem = document.getElementById('globeViz');
    const popup = document.getElementById('popup');

    const places = [
      { lat: 40.4, lng: 49.8, name: "country1", message: "Message 1 ‚ù§Ô∏è" },
      { lat: 37.9, lng: 23.7, name: "country2", message: "Message 2 üå∏" },
      { lat: 41.0, lng: 28.9, name: "country3", message: "Message 3 üåâ" },
      { lat: 59.3, lng: 18.0, name: "country4", message: "Message 4 üè°" },
      { lat: 64.9, lng: -19.0, name: "country5", message: "Message 5 üåã" }
    ];

    Globe()(elem)
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundColor('rgba(0,0,0,0)')
      .pointOfView({ lat: 20, lng: 0, altitude: 2 })
      .labelsData(places)
      .labelLat(d => d.lat)
      .labelLng(d => d.lng)
      .labelText(d => d.name)
      .labelSize(1.5)
      .labelDotRadius(0.7)
      .labelColor(() => 'rgba(255, 105, 180, 0.9)')
      .onLabelClick(d => {
        popup.textContent = d.message;
        popup.style.display = 'block';
        setTimeout(() => popup.style.display = 'none', 3000);
      });
  </script>
</body>
</html>
