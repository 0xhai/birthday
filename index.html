<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Globe</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #birthday-message {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: white;
      font-family: 'Arial', sans-serif;
      z-index: 10;
      text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66ff;
    }
  </style>
</head>
<body>
  <div id="birthday-message">🎉 Happy Birthday, [Name]! 🎉<br>🌍 Greetings from [Country] 🌍</div>
  <canvas id="globe-canvas"></canvas>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  
  <!-- Globe Script -->
  <script>
    // Setup
    const canvas = document.getElementById('globe-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    // Lighting
    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    // Globe
    const globeGeometry = new THREE.SphereGeometry(1, 64, 64);
    const globeMaterial = new THREE.MeshPhongMaterial({
      map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/earth_atmos_2048.jpg'),
      bumpMap: new THREE.TextureLoader().load('https://threejs.org/examples/textures/earthbump1k.jpg'),
      bumpScale: 0.05,
    });
    const globe = new THREE.Mesh(globeGeometry, globeMaterial);
    scene.add(globe);

    // Starfield background
    const starGeometry = new THREE.SphereGeometry(50, 64, 64);
    const starMaterial = new THREE.MeshBasicMaterial({
      map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/galaxy_starfield.png'),
      side: THREE.BackSide,
    });
    const starfield = new THREE.Mesh(starGeometry, starMaterial);
    scene.add(starfield);

    // Resize handling
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.0015;
      starfield.rotation.y += 0.0005;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
