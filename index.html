<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday name üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body { 
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc); 
      font-family: 'Pacifico', cursive;
    }
    #loadingScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      color: #fff;
    }
    .ml11 { font-weight: 700; font-size: 2.5em; white-space: nowrap; overflow: hidden; }
    .loading-bar-container { width: 300px; height: 20px; background: #fff; border-radius: 10px; overflow: hidden; margin-top: 20px; position: relative; }
    .loading-bar { height: 100%; width: 0%; background: #ff69b4; transition: width 0.2s; }
    .loading-percentage { margin-top: 5px; font-size: 16px; font-family: 'Pacifico', cursive; }
    .cake-emoji { position: absolute; top: -35px; font-size: 24px; transition: left 0.2s; }
    .continue-text { opacity: 0; margin-top: 15px; font-size: 16px; font-family: 'Pacifico', cursive; transition: opacity 0.5s; }
    #globeViz { width: 100vw; height: 100vh; position: relative; z-index: 1; }
    .title { position: absolute; top: 20px; width: 100%; text-align: center; font-family: 'Pacifico', cursive; font-size: 40px; color: #fff; text-shadow: 2px 2px 5px rgba(0,0,0,0.4); z-index: 5; }
    .subtitle { position: absolute; bottom: 20px; width: 100%; text-align: center; font-family: 'Pacifico', cursive; font-size: 24px; color: #fff; text-shadow: 2px 2px 5px rgba(0,0,0,0.4); z-index: 5; }
    .nav-buttons { position: absolute; bottom: 70px; width: 100%; display: flex; justify-content: center; gap: 20px; z-index: 6; }
    .nav-buttons button { padding: 14px 30px; font-size: 22px; cursor: pointer; border: none; background: #ff69b4; color: white; border-radius: 5px; font-family: 'Pacifico', cursive; opacity: 1; transition: opacity 0.3s; }
    .nav-buttons button:disabled { opacity: 0.5; cursor: not-allowed; }
    .airplane { position: absolute; font-size: 50px; pointer-events: none; z-index: 15; transition: transform 3s linear; display: none; }
    .card {
      position: absolute;
      width: 260px;
      padding: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-family: 'Pacifico', cursive;
      text-align: center;
      transition: transform 1s ease-in-out, opacity 0.8s;
      z-index: 12;
      opacity: 0;
      pointer-events: none;
    }
    .card img { width: 100%; border-radius: 8px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="ml11">
      <span class="letters">Preparing your surprise18<span id="dots">...</span></span>
    </div>
    <div class="loading-bar-container">
      <div class="loading-bar" id="loadingBar"></div>
      <div class="cake-emoji" id="cakeEmoji">üéÇ</div>
    </div>
    <div class="loading-percentage" id="loadingPercentage">0%</div>
    <div class="continue-text" id="continueText">Press ENTER or Tap to continue</div>
  </div>

  <div class="title">üéÇ Happy Birthday name üéÇ</div>
  <div id="globeViz"></div>
  <div class="nav-buttons">
    <button id="prevBtn" style="display:none;">‚¨Ö Previous</button>
    <button id="nextBtn" style="display:none;">Next ‚û°</button>
    <button id="endBtn" style="display:none;">End üéâ</button>
    <button id="startBtn">Start ‚úàÔ∏è</button>
  </div>
  <div class="subtitle">From country1 to country2, to country3... and beyond ‚ù§Ô∏è</div>
  <div id="airplane" class="airplane">‚úàÔ∏è</div>
  <div id="infoCard" class="card">
    <img id="cardImage" src="" alt="Destination">
    <p id="cardText"></p>
  </div>

  <script src="https://unpkg.com/globe.gl"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Loading dots
    setInterval(() => {
      const dots = document.getElementById('dots');
      dots.textContent = dots.textContent.length >= 3 ? '' : dots.textContent + '.';
    }, 500);

    // Simulate loading
    let load = 0;
    const bar = document.getElementById('loadingBar');
    const perc = document.getElementById('loadingPercentage');
    const cake = document.getElementById('cakeEmoji');
    const contText = document.getElementById('continueText');
    const interval = setInterval(() => {
      if (load < 100) {
        load++;
        bar.style.width = load + '%';
        perc.textContent = load + '%';
        cake.style.left = `calc(${load}% - 12px)`;
      } else {
        clearInterval(interval);
        contText.style.opacity = 1;
      }
    }, 30);

    document.addEventListener('keydown', e => {
      if (e.key === 'Enter' && load >= 100) hideLoading();
    });
    document.addEventListener('click', () => {
      if (load >= 100) hideLoading();
    });

    function hideLoading() {
      document.getElementById('loadingScreen').style.display = 'none';
      startConfetti();
    }

    function startConfetti() {
      setInterval(() => {
        confetti({ particleCount: 50, spread: 80, origin: { x: 0, y: 0.3 } });
        confetti({ particleCount: 50, spread: 80, origin: { x: 1, y: 0.3 } });
      }, 1500);
    }

    const elem = document.getElementById('globeViz');
    const airplane = document.getElementById('airplane');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const endBtn = document.getElementById('endBtn');
    const startBtn = document.getElementById('startBtn');
    const infoCard = document.getElementById('infoCard');
    const cardImage = document.getElementById('cardImage');
    const cardText = document.getElementById('cardText');

    const places = [
      { lat: 39.9334, lng: 32.8597, name: "Turkey", text: "Welcome to Turkey!", img: "https://via.placeholder.com/250x150" },
      { lat: 40.4093, lng: 49.8671, name: "Azerbaijan", text: "Beautiful Azerbaijan!", img: "https://via.placeholder.com/250x150" },
      { lat: 37.9838, lng: 23.7275, name: "Greece", text: "Lovely Greece awaits!", img: "https://via.placeholder.com/250x150" },
      { lat: 59.3293, lng: 18.0686, name: "Sweden", text: "Explore Sweden's charm!", img: "https://via.placeholder.com/250x150" },
      { lat: 64.9631, lng: -19.0208, name: "Iceland", text: "Happy Birthday from Iceland!", img: "https://via.placeholder.com/250x150" }
    ];

    let currentIndex = -1;
    let airplanePos = { x: window.innerWidth - 100, y: window.innerHeight - 50 };

    const world = Globe()(elem)
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundColor('rgba(0,0,0,0)')
      .labelsData(places)
      .labelLat(d => d.lat)
      .labelLng(d => d.lng)
      .labelText(d => d.name)
      .labelSize(1.5)
      .labelDotRadius(0.7)
      .labelColor(() => 'rgba(255, 105, 180, 0.9)');

    function showCard(index) {
      cardImage.src = places[index].img;
      cardText.textContent = places[index].text;
      let xOffset = index % 2 === 0 ? 300 : -300;
      infoCard.style.transform = `translate(${window.innerWidth/2 + xOffset}px, ${window.innerHeight/2 - 100}px)`;
      infoCard.style.opacity = 1;
      infoCard.style.pointerEvents = 'auto';
    }

    function flyTo(index) {
      nextBtn.disabled = true;
      prevBtn.disabled = true;
      endBtn.disabled = true;
      infoCard.style.opacity = 0;

      const targetX = window.innerWidth / 2 + (Math.random() * 50 - 25);
      const targetY = window.innerHeight / 2 + (Math.random() * 50 - 25);
      airplane.style.display = 'block';
      airplane.style.zIndex = '15';
      airplane.style.transform = `translate(${airplanePos.x}px, ${airplanePos.y}px)`;

      setTimeout(() => {
        airplane.style.transition = 'transform 3s linear';
        airplane.style.transform = `translate(${targetX}px, ${targetY}px)`;
        airplanePos = { x: targetX, y: targetY };
        setTimeout(() => {
          world.pointOfView({ lat: places[index].lat, lng: places[index].lng, altitude: 0.9 }, 2000);
          setTimeout(() => {
            showCard(index);
            nextBtn.disabled = false;
            prevBtn.disabled = false;
            endBtn.disabled = false;
          }, 2200);
        }, 3000);
      }, 100);
    }

    startBtn.addEventListener('click', () => {
      currentIndex = 0;
      startBtn.style.display = 'none';
      flyTo(currentIndex);
      nextBtn.style.display = 'inline-block';
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < places.length - 1) {
        currentIndex++;
        flyTo(currentIndex);
        if (currentIndex === places.length - 1) {
          nextBtn.style.display = 'none';
          endBtn.style.display = 'inline-block';
        }
        prevBtn.style.display = 'inline-block';
      }
    });

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        flyTo(currentIndex);
        if (currentIndex === 0) {
          prevBtn.style.display = 'none';
        }
        nextBtn.style.display = 'inline-block';
        endBtn.style.display = 'none';
      }
    });

    endBtn.addEventListener('click', () => {
      infoCard.textContent = "üéâ Happy Birthday! üéâ";
      nextBtn.style.display = 'none';
      prevBtn.style.display = 'none';
      endBtn.style.display = 'none';
    });
  </script>
</body>
</html>
