<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday name üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body { 
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc); 
      font-family: 'Pacifico', cursive;
    }
    #loadingScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      color: #fff;
    }
    .ml11 {
      font-weight: 700;
      font-size: 2.5em;
      white-space: nowrap;
      overflow: hidden;
    }
    .loading-bar-container {
      width: 300px;
      height: 20px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      position: relative;
    }
    .loading-bar {
      height: 100%;
      width: 0%;
      background: #ff69b4;
      transition: width 0.2s;
    }
    .loading-percentage {
      margin-top: 5px;
      font-size: 16px;
    }
    .cake-emoji {
      position: absolute;
      top: -35px;
      font-size: 24px;
      transition: left 0.2s;
    }
    .continue-text {
      opacity: 0;
      margin-top: 15px;
      font-size: 16px;
      transition: opacity 0.5s;
    }
    #globeViz { 
      width: 100vw; 
      height: 100vh; 
      position: relative;
      z-index: 1;
    }
    .popup {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 18px;
      display: none;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }
    .subtitle {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }
    .card {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 250px;
      z-index: 5;
      display: none;
    }
    .nav-buttons {
      position: absolute;
      bottom: 70px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 5;
    }
    .nav-buttons button {
      padding: 14px 30px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      background: #ff69b4;
      color: white;
      border-radius: 8px;
      font-family: 'Pacifico', cursive;
      opacity: 1;
      transition: background 0.3s, opacity 0.3s;
    }
    .nav-buttons button:disabled {
      background: #aaa;
      cursor: not-allowed;
      opacity: 0.6;
    }
    /* Airplane emoji */
    #airplane {
      position: absolute;
      font-size: 60px;
      z-index: 9999;
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="ml11">
      <span class="letters">Preparing your surprise11<span id="dots">...</span></span>
    </div>
    <div class="loading-bar-container">
      <div class="loading-bar" id="loadingBar"></div>
      <div class="cake-emoji" id="cakeEmoji">üéÇ</div>
    </div>
    <div class="loading-percentage" id="loadingPercentage">0%</div>
    <div class="continue-text" id="continueText">Press ENTER or Tap to continue</div>
  </div>

  <div class="title">üéÇ Happy Birthday name üéÇ</div>
  <div id="globeViz"></div>
  <div id="popup" class="popup"></div>
  <div class="nav-buttons">
    <button id="startBtn">Start</button>
    <button id="prevBtn" style="display:none;">‚¨Ö Previous</button>
    <button id="nextBtn" style="display:none;">Next ‚û°</button>
    <button id="endBtn" style="display:none;">End üéâ</button>
  </div>
  <div class="subtitle">From country1 to country2, to country3... and beyond ‚ù§Ô∏è</div>
  <div id="infoCard" class="card">
    <img id="cardImage" src="" alt="Country Image" style="width:100%; border-radius:5px;">
    <p id="cardText"></p>
  </div>
  <div id="airplane">‚úàÔ∏è</div>

  <script src="https://unpkg.com/globe.gl"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Loading dots
    setInterval(() => {
      const dots = document.getElementById('dots');
      dots.textContent = dots.textContent.length >= 3 ? '' : dots.textContent + '.';
    }, 500);

    // Simulate loading
    let load = 0;
    const bar = document.getElementById('loadingBar');
    const perc = document.getElementById('loadingPercentage');
    const cake = document.getElementById('cakeEmoji');
    const contText = document.getElementById('continueText');
    const interval = setInterval(() => {
      if (load < 100) {
        load++;
        bar.style.width = load + '%';
        perc.textContent = load + '%';
        cake.style.left = `calc(${load}% - 12px)`;
      } else {
        clearInterval(interval);
        contText.style.opacity = 1;
      }
    }, 30);

    document.addEventListener('keydown', e => {
      if (e.key === 'Enter' && load >= 100) document.getElementById('loadingScreen').style.display = 'none';
    });
    document.addEventListener('click', () => {
      if (load >= 100) document.getElementById('loadingScreen').style.display = 'none';
    });

    // üéâ Confetti visible on both loading and main page
    setInterval(() => {
      confetti({
        particleCount: 40,
        spread: 90,
        origin: { y: 0.6 },
        zIndex: 0
      });
    }, 2000);

    // Globe setup
    const elem = document.getElementById('globeViz');
    const card = document.getElementById('infoCard');
    const cardImg = document.getElementById('cardImage');
    const cardText = document.getElementById('cardText');
    const startBtn = document.getElementById('startBtn');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const endBtn = document.getElementById('endBtn');
    const airplane = document.getElementById('airplane');

    const places = [
      { lat: 39.9334, lng: 32.8597, name: "Turkey", message: "A beautiful journey starts here!", img: "https://placehold.co/250x150?text=Turkey" },
      { lat: 40.4093, lng: 49.8671, name: "Azerbaijan", message: "Memories from our second stop!", img: "https://placehold.co/250x150?text=Azerbaijan" },
      { lat: 37.9838, lng: 23.7275, name: "Greece", message: "Sunny days and happy smiles!", img: "https://placehold.co/250x150?text=Greece" },
      { lat: 59.3293, lng: 18.0686, name: "Sweden", message: "A place of dreams and love!", img: "https://placehold.co/250x150?text=Sweden" },
      { lat: 64.9631, lng: -19.0208, name: "Iceland", message: "An unforgettable adventure awaits!", img: "https://placehold.co/250x150?text=Iceland" }
    ];

    let currentIndex = -1;
    const world = Globe()(elem)
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundColor('rgba(0,0,0,0)')
      .pointOfView({ lat: 20, lng: 0, altitude: 2.5 }, 0)
      .labelsData([])
      .labelLat(d => d.lat)
      .labelLng(d => d.lng)
      .labelText(d => d.name)
      .labelSize(1.5)
      .labelDotRadius(0.7)
      .labelColor(() => 'rgba(255, 105, 180, 0.9)');

    function animatePlane(destinationLat, destinationLng, callback) {
      airplane.style.display = "block";
      airplane.style.left = "-100px";
      airplane.style.top = "50%";
      airplane.style.transition = "transform 2s linear, left 2s linear, top 2s linear";
      setTimeout(() => {
        airplane.style.left = window.innerWidth / 2 + "px";
        airplane.style.top = window.innerHeight / 2 + "px";
      }, 50);
      setTimeout(() => {
        airplane.style.display = "none";
        if (callback) callback();
      }, 2100);
    }

    function updateCard(index) {
      const place = places[index];
      cardImg.src = place.img;
      cardText.textContent = place.message;
      card.style.display = 'block';
      prevBtn.style.display = index > 0 ? 'inline-block' : 'none';
      nextBtn.style.display = index < places.length - 1 ? 'inline-block' : 'none';
      endBtn.style.display = index === places.length - 1 ? 'inline-block' : 'none';
      world.pointOfView({ lat: place.lat, lng: place.lng, altitude: 1.2 }, 2000);
    }

    startBtn.addEventListener('click', () => {
      startBtn.disabled = true;
      animatePlane(places[0].lat, places[0].lng, () => {
        currentIndex = 0;
        world.labelsData(places);
        updateCard(0);
        startBtn.style.display = "none";
        nextBtn.style.display = "inline-block";
      });
    });

    nextBtn.addEventListener('click', () => {
      nextBtn.disabled = true;
      if (currentIndex < places.length - 1) {
        animatePlane(places[currentIndex + 1].lat, places[currentIndex + 1].lng, () => {
          currentIndex++;
          updateCard(currentIndex);
          nextBtn.disabled = false;
        });
      }
    });

    prevBtn.addEventListener('click', () => {
      prevBtn.disabled = true;
      if (currentIndex > 0) {
        animatePlane(places[currentIndex - 1].lat, places[currentIndex - 1].lng, () => {
          currentIndex--;
          updateCard(currentIndex);
          prevBtn.disabled = false;
        });
      }
    });

    endBtn.addEventListener('click', () => {
      card.style.display = 'none';
      nextBtn.style.display = "none";
      prevBtn.style.display = "none";
      endBtn.style.display = "none";
      alert("üéâ Happy Birthday! üéâ");
    });
  </script>
</body>
</html>
