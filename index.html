<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Narminaki 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; overflow: hidden; font-family: 'Dancing Script', cursive; background: #ff99cc; }
    #globeViz { width: 100vw; height: 100vh; }
    .popup {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 24px;
      display: none;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="globeViz"></div>
  <div id="popup" class="popup"></div>

  <script src="libs/three.min.js"></script>
  <script src="libs/OrbitControls.min.js"></script>
  <script src="libs/three-globe.min.js"></script>
  <script src="libs/gsap.min.js"></script>
  <script>
    const elem = document.getElementById('globeViz');
    const popup = document.getElementById('popup');

    const places = [
      { lat: 41.0082, lng: 28.9784, name: "Istanbul, Turkey", message: "Where it all began ❤️" },
      { lat: 40.4093, lng: 49.8671, name: "Baku, Azerbaijan", message: "Separated but close in heart 🌸" },
      { lat: 37.9838, lng: 23.7275, name: "Athens, Greece", message: "Vacation memories 🌴" },
      { lat: 59.3293, lng: 18.0686, name: "Stockholm, Sweden", message: "Our future home 🏡" },
      { lat: 64.9631, lng: -19.0208, name: "Iceland", message: "Dream vacation gift 🌋" }
    ];

    const world = new Globe()
      .globeImageUrl('libs/earth-night.jpg')
      .bumpImageUrl('libs/earth-topology.png')
      .backgroundColor('rgba(0,0,0,0)')
      .pointOfView({ lat: 20, lng: 0, altitude: 2 })
      .labelsData(places)
      .labelLat(d => d.lat)
      .labelLng(d => d.lng)
      .labelText(d => d.name)
      .labelSize(1.5)
      .labelDotRadius(0.7)
      .labelColor(() => 'rgba(255, 105, 180, 0.9)')
      .onLabelClick(d => {
        popup.textContent = d.message;
        popup.style.display = 'block';
        setTimeout(() => popup.style.display = 'none', 3000);
      })(elem);
  </script>
</body>
</html>
