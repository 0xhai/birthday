<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday name üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    html, body { 
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
    }
    body::before {
      /* Gradient always visible */
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      z-index: -3;
    }
    #confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
    }
    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #ff99cc;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .ml11 {
      font-weight: 700;
      font-size: 2.5em;
      font-family: 'Pacifico', cursive;
      color: white;
    }
    .ml11 .text-wrapper {
      position: relative;
      display: inline-block;
      padding-top: 0.2em;
      padding-right: 0.05em;
      padding-bottom: 0.1em;
    }
    .ml11 .line {
      opacity: 0;
      position: absolute;
      left: 0;
      height: 3px;
      width: 100%;
      background-color: white;
      transform-origin: 0 0;
      bottom: 0;
    }
    .ml11 .letter {
      display: inline-block;
      line-height: 1em;
    }
    #globeViz { 
      width: 100vw; 
      height: 100vh; 
      display: none;
      opacity: 0;
      position: relative;
      z-index: 1;
      transition: opacity 1.5s ease;
    }
    .popup {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 20px;
      border-radius: 10px;
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      display: none;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    .title, .subtitle {
      opacity: 0;
      transition: opacity 1.5s ease;
    }
    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
      display: none;
    }
    .subtitle {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Confetti Canvas -->
  <canvas id="confettiCanvas"></canvas>

  <!-- Loading Screen -->
  <div id="loadingScreen">
    <h1 class="ml11">
      <span class="text-wrapper">
        <span class="line line1"></span>
        <span class="letters">Loading a surprise for you...</span>
      </span>
    </h1>
  </div>

  <div class="title">üéÇ Happy Birthday name üéÇ</div>
  <div id="globeViz"></div>
  <div id="popup" class="popup"></div>
  <div class="subtitle">From country1 to country2, to country3, to country4... and beyond ‚ù§Ô∏è</div>

  <script src="https://unpkg.com/globe.gl"></script>
  <script>
    // Animate loading text
    function startAnimation() {
      var textWrapper = document.querySelector('.ml11 .letters');
      textWrapper.innerHTML = textWrapper.textContent.replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>");

      return anime.timeline({loop: true})
        .add({
          targets: '.ml11 .line',
          scaleY: [0,1],
          opacity: [0.5,1],
          easing: "easeOutExpo",
          duration: 700
        }).add({
          targets: '.ml11 .line',
          translateX: [0, document.querySelector('.ml11 .letters').getBoundingClientRect().width + 10],
          easing: "easeOutExpo",
          duration: 700,
          delay: 100
        }).add({
          targets: '.ml11 .letter',
          opacity: [0,1],
          easing: "easeOutExpo",
          duration: 600,
          offset: '-=775',
          delay: (el, i) => 34 * (i+1)
        }).add({
          targets: '.ml11',
          opacity: 0,
          duration: 1000,
          easing: "easeOutExpo",
          delay: 1000
        }).add({
          targets: '.ml11',
          opacity: 1,
          duration: 1000,
          easing: "easeOutExpo"
        });
    }

    let loadingAnimation = startAnimation();

    // üéâ Confetti function
    const confettiCanvas = document.getElementById('confettiCanvas');
    const confettiSettings = confetti.create(confettiCanvas, { resize: true, useWorker: true });

    function launchConfetti() {
      confettiSettings({
        particleCount: 3,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff69b4', '#ff1493', '#ffb6c1', '#ffffff']
      });
      requestAnimationFrame(launchConfetti);
    }
    launchConfetti();

    const places = [
      { lat: 40.0, lng: 49.0, name: "country1", message: "Message 1 ‚ù§Ô∏è" },
      { lat: 37.9, lng: 23.7, name: "country2", message: "Message 2 üå∏" },
      { lat: 41.0, lng: 28.9, name: "country3", message: "Message 3 üåâ" },
      { lat: 59.3, lng: 18.0, name: "country4", message: "Message 4 üè°" },
      { lat: 64.9, lng: -19.0, name: "country5", message: "Message 5 üåã" }
    ];

    const globeContainer = document.getElementById('globeViz');
    const world = Globe()(globeContainer)
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundColor('rgba(0,0,0,0)')
      .pointOfView({ lat: 20, lng: 0, altitude: 2 })
      .labelsData(places)
      .labelLat(d => d.lat)
      .labelLng(d => d.lng)
      .labelText(d => d.name)
      .labelSize(1.5)
      .labelDotRadius(0.7)
      .labelColor(() => 'rgba(255, 105, 180, 0.9)')
      .onLabelClick(d => {
        const popup = document.getElementById('popup');
        popup.textContent = d.message;
        popup.style.display = 'block';
        setTimeout(() => popup.style.display = 'none', 3000);
      });

    // Show page after textures load
    const texture = new Image();
    texture.src = 'https://unpkg.com/three-globe/example/img/earth-night.jpg';
    texture.onload = () => {
      loadingAnimation.pause();
      document.getElementById('loadingScreen').style.display = 'none';

      globeContainer.style.display = 'block';
      document.querySelector('.title').style.display = 'block';
      document.querySelector('.subtitle').style.display = 'block';

      setTimeout(() => {
        globeContainer.style.opacity = 1;
        document.querySelector('.title').style.opacity = 1;
        document.querySelector('.subtitle').style.opacity = 1;
      }, 100);
    };
  </script>
</body>
</html>
