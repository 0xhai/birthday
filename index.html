<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday name üéâ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      font-family: 'Pacifico', cursive;
    }

    /* LOADING SCREEN */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: #fff;
      text-align: center;
      font-family: 'Pacifico', cursive;
    }
    .ml3 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #loading-bar-container {
      width: 80%;
      height: 25px;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }
    #loading-bar {
      width: 0%;
      height: 100%;
      background: #ff66b2;
      transition: width 0.3s;
      position: relative;
      z-index: 1;
    }
    #cake-emoji {
      position: absolute;
      top: -35px;
      font-size: 1.8em;
      z-index: 9999;
      transition: left 0.3s;
    }
    #loading-percentage {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 2px;
      font-family: 'Pacifico', cursive;
      font-weight: bold;
      color: #ff66b2;
      z-index: 2;
    }
    #continue-text {
      margin-top: 20px;
      display: none;
      font-size: 1.2em;
      font-family: 'Pacifico', cursive;
    }

    /* MAIN PAGE */
    #globeViz {
      width: 100vw;
      height: 100vh;
    }
    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
      font-family: 'Pacifico', cursive;
    }
    .subtitle {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
      font-family: 'Pacifico', cursive;
    }
    #popup-card {
      position: absolute;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      width: 250px;
      display: none;
      font-family: 'Pacifico', cursive;
    }
    #popup-card img {
      width: 100%;
      border-radius: 10px;
    }
    .nav-buttons {
      margin-top: 10px;
    }
    .nav-buttons button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      background-color: #ff66b2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
    }
    .nav-buttons button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- LOADING SCREEN -->
  <div id="loading-screen">
    <h1 class="ml3">Preparing your surprise<span id="dots">...</span></h1>
    <div id="loading-bar-container">
      <div id="loading-bar"></div>
      <div id="loading-percentage">0%</div>
      <div id="cake-emoji">üéÇ</div>
    </div>
    <div id="continue-text">Press ENTER or Tap to continue</div>
  </div>

  <!-- MAIN PAGE -->
  <div class="title">üéÇ Happy Birthday name üéÇ</div>
  <div id="globeViz"></div>
  <div id="popup-card"></div>
  <div class="subtitle">From country1 to country5... and beyond ‚ù§Ô∏è</div>

  <script src="https://unpkg.com/globe.gl"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <script>
    // ================== LOADING SCREEN ==================
    const dots = document.getElementById('dots');
    setInterval(() => {
      dots.textContent = dots.textContent.length < 3 ? dots.textContent + '.' : '.';
    }, 500);

    let progress = 0;
    const cakeEmoji = document.getElementById('cake-emoji');
    const loadingBar = document.getElementById('loading-bar');
    const loadingPercentage = document.getElementById('loading-percentage');

    const progressInterval = setInterval(() => {
      if (progress < 100) {
        progress++;
        loadingBar.style.width = progress + '%';
        loadingPercentage.textContent = progress + '%';
        cakeEmoji.style.left = `calc(${progress}% - 10px)`;
      }
      if (progress >= 100) {
        clearInterval(progressInterval);
        document.getElementById('continue-text').style.display = 'block';
      }
    }, 40);

    function startMainPage() {
      document.getElementById('loading-screen').style.display = 'none';
      launchConfetti();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && progress >= 100) startMainPage();
    });
    document.addEventListener('click', () => {
      if (progress >= 100) startMainPage();
    });

    // ================== CONFETTI ==================
    function launchConfetti() {
      setInterval(() => {
        confetti({
          particleCount: 50,
          spread: 90,
          origin: { y: 0.6 }
        });
      }, 3000);
    }

    // ================== GLOBE SETUP ==================
    const countries = [
      { name: "Turkey", lat: 39.9334, lng: 32.8597, text: "Greetings from Turkey! üéâ", img: "https://via.placeholder.com/200x100.png?text=Turkey" },
      { name: "Azerbaijan", lat: 40.4093, lng: 49.8671, text: "Hello from Azerbaijan! üéÇ", img: "https://via.placeholder.com/200x100.png?text=Azerbaijan" },
      { name: "Greece", lat: 37.9838, lng: 23.7275, text: "Warm wishes from Greece! üéà", img: "https://via.placeholder.com/200x100.png?text=Greece" },
      { name: "Sweden", lat: 59.3293, lng: 18.0686, text: "Smiles from Sweden! üéÅ", img: "https://via.placeholder.com/200x100.png?text=Sweden" },
      { name: "Iceland", lat: 64.1355, lng: -21.8954, text: "Love from Iceland! ‚ù§Ô∏è", img: "https://via.placeholder.com/200x100.png?text=Iceland" }
    ];

    const world = Globe()
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-dark.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      .pointOfView({ lat: 20, lng: 0, altitude: 2 })
      .labelsData(countries)
      .labelLat(d => d.lat)
      .labelLng(d => d.lng)
      .labelText(d => d.name)
      .labelSize(1)
      .labelColor(() => 'rgba(255, 182, 193, 0.9)')
      .labelDotRadius(0.5)
      (document.getElementById('globeViz'));

    let currentIndex = -1;
    const popupCard = document.getElementById('popup-card');

    function showCard(index) {
      const country = countries[index];
      popupCard.innerHTML = `
        <img src="${country.img}" alt="${country.name}">
        <p>${country.text}</p>
        <div class="nav-buttons">
          <button id="prev-btn" ${index === 0 ? 'disabled' : ''}>Previous</button>
          <button id="next-btn">${index === countries.length - 1 ? 'End' : 'Next'}</button>
        </div>
      `;
      popupCard.style.display = 'block';

      document.getElementById('prev-btn').onclick = () => {
        if (index > 0) navigateTo(index - 1);
      };
      document.getElementById('next-btn').onclick = () => {
        if (index < countries.length - 1) navigateTo(index + 1);
        else resetGlobe();
      };
    }

    function navigateTo(index) {
      currentIndex = index;
      const country = countries[index];
      world.pointOfView({ lat: country.lat, lng: country.lng, altitude: 1.5 }, 2000);
      setTimeout(() => showCard(index), 2000);
    }

    function resetGlobe() {
      popupCard.style.display = 'none';
      world.pointOfView({ lat: 20, lng: 0, altitude: 2 }, 2000);
    }

    // First "Start journey" card
    setTimeout(() => {
      popupCard.innerHTML = `
        <p>Let's start our journey! üöÄ</p>
        <div class="nav-buttons">
          <button id="start-btn">Start</button>
        </div>
      `;
      popupCard.style.display = 'block';
      document.getElementById('start-btn').onclick = () => navigateTo(0);
    }, 3000);
  </script>
</body>
</html>
