<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✨ Our Journey Around the World ✨</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      background: #ffccd5;
      font-family: 'Dancing Script', cursive;
      text-align: center;
    }
    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <h1>✨ Our Journey Around the World ✨</h1>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-globe@2.24.10/dist/three-globe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.z = 300;
    controls.enableZoom = true;

    // Globe
    const globe = new ThreeGlobe()
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png');

    scene.add(globe);

    // Example arcs (replace placeholders with real coordinates)
    globe.arcsData([
      { startLat: 41.0082, startLng: 28.9784, endLat: 40.4093, endLng: 49.8671 }, // Istanbul -> Baku
      { startLat: 40.4093, startLng: 49.8671, endLat: 37.9838, endLng: 23.7275 }, // Baku -> Greece
      { startLat: 59.3293, startLng: 18.0686, endLat: 64.9631, endLng: -19.0208 } // Sweden -> Iceland
    ])
    .arcColor(() => 'pink')
    .arcAltitude(() => 0.3)
    .arcStroke(2)
    .arcDashLength(0.5)
    .arcDashGap(4)
    .arcDashAnimateTime(4000);

    // Lights
    const ambientLight = new THREE.AmbientLight(0xbbbbbb);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(1, 1, 1);
    scene.add(directionalLight);

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.001;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
