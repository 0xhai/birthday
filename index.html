<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Name üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body { 
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc); 
    }
    #globeViz { 
      width: 100vw; 
      height: 100vh; 
    }
    .popup {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 20px;
      border-radius: 10px;
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      display: none;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      z-index: 10;
    }
    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }
    .subtitle {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="title">üéÇ Happy Birthday Name üéÇ</div>
  <div id="globeViz"></div>
  <div id="popup" class="popup"></div>
  <div class="subtitle">From country1 to country2, to country3, to country4... and beyond ‚ù§Ô∏è</div>

  <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl"></script>
  <script>
    const elem = document.getElementById('globeViz');
    const popup = document.getElementById('popup');

    // Locations with placeholder messages
    const places = [
      { lat: 10.0, lng: 20.0, name: "country1", message: "Special memory 1 ‚ù§Ô∏è" },
      { lat: 30.0, lng: 40.0, name: "country2", message: "Special memory 2 üå∏" },
      { lat: -20.0, lng: 50.0, name: "country3", message: "Special memory 3 üåâ" },
      { lat: 45.0, lng: -60.0, name: "country4", message: "Special memory 4 üè°" },
      { lat: -30.0, lng: 80.0, name: "country5", message: "Special memory 5 üåã" }
    ];

    // Initialize globe
    const world = Globe()(elem)
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundColor('rgba(0,0,0,0)')
      .pointOfView({ lat: 20, lng: 0, altitude: 2 })
      .labelsData(places)
      .labelLat(d => d.lat)
      .labelLng(d => d.lng)
      .labelText(d => d.name)
      .labelSize(1.5)
      .labelDotRadius(0.7)
      .labelColor(() => 'rgba(255, 105, 180, 0.9)')
      .onLabelClick(d => {
        popup.textContent = d.message;
        popup.style.display = 'block';
        setTimeout(() => popup.style.display = 'none', 3000);
      });

    // Auto-rotate the globe
    world.controls().autoRotate = true;
    world.controls().autoRotateSpeed = 0.8;
  </script>
</body>
</html>
