<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #000;
      color: white;
    }
    #loadingScreen {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    #globeViz {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    #cardContainer {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      z-index: 5;
    }
    #navigationButtons {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 6;
    }
    .nav-btn {
      font-size: 1.3em;
      padding: 12px 25px;
      border: none;
      background: #ff69b4;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      transition: background 0.3s ease, opacity 0.3s ease;
    }
    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #airplane {
      position: absolute;
      font-size: 3rem;
      z-index: 4;
      transition: transform 2s linear;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="loadingScreen">Loading your surprise...</div>
  <canvas id="confetti-canvas"></canvas>
  <div id="globeViz"></div>
  <div id="airplane">✈️</div>
  <div id="cardContainer" style="display:none;">
    <h2 id="cardTitle">Welcome</h2>
    <p id="cardText"></p>
    <img id="cardImage" src="" style="width:100%; display:none;" />
  </div>
  <div id="navigationButtons" style="display:none;">
    <button id="prevBtn" class="nav-btn">Previous</button>
    <button id="nextBtn" class="nav-btn">Next</button>
  </div>

  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl"></script>
  <script>
    const airplane = document.getElementById("airplane");
    let currentCoords = null;
    let isFlying = false;

    const destinations = [
      { name: "Turkey", lat: 39.9334, lng: 32.8597 },
      { name: "Azerbaijan", lat: 40.4093, lng: 49.8671 },
      { name: "Greece", lat: 37.9838, lng: 23.7275 },
      { name: "Sweden", lat: 59.3293, lng: 18.0686 },
      { name: "Iceland", lat: 64.1355, lng: -21.8954 }
    ];

    let currentIndex = -1;

    const Globe = GlobeGL()
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundColor('#000000')(document.getElementById('globeViz'));

    function showConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      let confetti = Array.from({length:200}).map(()=>({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*4+1,
        dx: Math.random()-0.5,
        dy: Math.random()*2+1,
        color: `hsl(${Math.random()*360},100%,50%)`
      }));
      function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        confetti.forEach(c=>{
          ctx.beginPath();
          ctx.arc(c.x,c.y,c.r,0,Math.PI*2);
          ctx.fillStyle=c.color;
          ctx.fill();
        });
        update();
      }
      function update(){
        confetti.forEach(c=>{
          c.x+=c.dx;
          c.y+=c.dy;
          if(c.y>canvas.height) c.y=0;
        });
      }
      setInterval(draw,10);
    }

    function flyToDestination(index) {
      if (isFlying) return;
      isFlying = true;

      const dest = destinations[index];
      const startX = currentCoords ? currentCoords.lng : -200;
      const startY = currentCoords ? currentCoords.lat : 20;

      // Airplane start pos
      airplane.style.display = "block";
      airplane.style.transform = `translate(${window.innerWidth * 0.1}px, ${window.innerHeight}px)`;

      setTimeout(() => {
        const x = window.innerWidth / 2 + (dest.lng * 5);
        const y = window.innerHeight / 2 - (dest.lat * 3);

        airplane.style.transition = "transform 3s ease-in-out";
        airplane.style.transform = `translate(${x}px, ${y}px)`;

        setTimeout(() => {
          currentCoords = dest;
          isFlying = false;
        }, 3000);
      }, 100);
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentIndex < destinations.length - 1) {
        currentIndex++;
        flyToDestination(currentIndex);
      }
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        flyToDestination(currentIndex);
      }
    });

    window.onload = () => {
      setTimeout(() => {
        document.getElementById('loadingScreen').style.display = 'none';
        showConfetti();
        document.getElementById('navigationButtons').style.display = 'flex';
        currentIndex = 0;
        flyToDestination(currentIndex);
      }, 2000);
    };
  </script>
</body>
</html>
