<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday name üéâ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      font-family: 'Pacifico', cursive;
    }

    /* ================= LOADING SCREEN ================= */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: #fff;
      text-align: center;
    }
    .ml3 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #loading-bar-container {
      width: 80%;
      height: 25px;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      margin-top: 15px;
    }
    #loading-bar {
      width: 0%;
      height: 100%;
      background: #ff66b2;
      transition: width 0.3s;
      position: relative;
      z-index: 1;
    }
    #cake-emoji {
      position: absolute;
      top: -55px;  /* ‚úÖ Moved higher to be fully visible */
      font-size: 2.2em;
      z-index: 10000;
      left: 0%;
      transition: left 0.3s;
      pointer-events: none;
    }
    #loading-percentage {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 2px;
      font-weight: bold;
      color: #ff66b2;
      z-index: 2;
    }
    #continue-text {
      margin-top: 20px;
      display: none;
      font-size: 1.2em;
    }

    /* ================= MAIN PAGE ================= */
    body.main-page {
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc) !important;
    }
    #globeViz {
      width: 100vw;
      height: 100vh;
    }
    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }
    .subtitle {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }
    #popup-card {
      position: absolute;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      width: 250px;
      display: none;
    }
    #popup-card img {
      width: 100%;
      border-radius: 10px;
    }
    .nav-buttons {
      margin-top: 10px;
    }
    .nav-buttons button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      background-color: #ff66b2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
    }
    .nav-buttons button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- LOADING SCREEN -->
  <div id="loading-screen">
    <h1 class="ml3">Preparing your surprise<span id="dots">...</span></h1>
    <div id="loading-bar-container">
      <div id="loading-bar"></div>
      <div id="loading-percentage">0%</div>
      <div id="cake-emoji">üéÇ</div>
    </div>
    <div id="continue-text">Press ENTER or Tap to continue</div>
  </div>

  <!-- MAIN PAGE -->
  <div class="title">üéÇ Happy Birthday name üéÇ</div>
  <div id="globeViz"></div>
  <div id="popup-card"></div>
  <div class="subtitle">From country1 to country5... and beyond ‚ù§Ô∏è</div>

  <script src="https://unpkg.com/globe.gl"></script>
  <script>
    /* ========== LOADING SCREEN ========== */
    const dots = document.getElementById('dots');
    setInterval(() => {
      dots.textContent = dots.textContent.length < 3 ? dots.textContent + '.' : '.';
    }, 500);

    let progress = 0;
    const cakeEmoji = document.getElementById('cake-emoji');
    const loadingBar = document.getElementById('loading-bar');
    const loadingPercentage = document.getElementById('loading-percentage');

    const progressInterval = setInterval(() => {
      if (progress < 100) {
        progress++;
        loadingBar.style.width = progress + '%';
        loadingPercentage.textContent = progress + '%';
        cakeEmoji.style.left = `calc(${progress}% - 15px)`;
      }
      if (progress >= 100) {
        clearInterval(progressInterval);
        document.getElementById('continue-text').style.display = 'block';
      }
    }, 40);

    function startMainPage() {
      document.getElementById('loading-screen').style.display = 'none';
      document.body.classList.add('main-page'); // ‚úÖ pink gradient applied
    }
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && progress >= 100) startMainPage();
    });
    document.addEventListener('click', () => {
      if (progress >= 100) startMainPage();
    });
  </script>
</body>
</html>
