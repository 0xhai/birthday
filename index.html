<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday name ðŸŽ‰</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body { 
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc); 
    }
    #loadingScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      color: #fff;
      font-family: 'Pacifico', cursive;
    }
    .ml11 {
      font-weight: 700;
      font-size: 2.5em;
      white-space: nowrap;
      overflow: hidden;
    }
    .loading-bar-container {
      width: 300px;
      height: 20px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      position: relative;
    }
    .loading-bar {
      height: 100%;
      width: 0%;
      background: #ff69b4;
      transition: width 0.2s;
    }
    .cake-emoji {
      position: absolute;
      top: -30px; /* âœ… ABOVE the bar */
      left: 0%;
      transform: translate(-50%, 0);
      font-size: 26px;
      transition: left 0.2s linear, transform 0.3s ease;
      z-index: 50;
      pointer-events: none;
    }
    .cake-bounce {
      animation: bounce 0.6s ease-in-out;
    }
    @keyframes bounce {
      0% { transform: translate(-50%, 0) scale(1); }
      30% { transform: translate(-50%, -10px) scale(1.3); }
      60% { transform: translate(-50%, -5px) scale(0.9); }
      100% { transform: translate(-50%, 0) scale(1); }
    }
    .loading-percentage {
      margin-top: 5px;
      font-size: 16px;
      font-family: 'Pacifico', cursive;
    }
    .continue-text {
      opacity: 0;
      margin-top: 15px;
      font-size: 16px;
      font-family: 'Pacifico', cursive;
      transition: opacity 0.5s;
    }
    #globeViz { 
      width: 100vw; 
      height: 100vh; 
      position: relative;
      z-index: 1;
    }
    .popup {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 20px;
      border-radius: 10px;
      font-family: 'Pacifico', cursive;
      font-size: 18px;
      display: none;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }
    .subtitle {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }
    canvas.confetti-canvas {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 99999 !important;
      pointer-events: none !important;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="ml11">
      <span class="letters">Preparing your surpriseI<span id="dots">...</span></span>
    </div>
    <div class="loading-bar-container">
      <div class="loading-bar" id="loadingBar"></div>
      <div class="cake-emoji" id="cakeEmoji">ðŸŽ‚</div>
    </div>
    <div class="loading-percentage" id="loadingPercentage">0%</div>
    <div class="continue-text" id="continueText">Press ENTER or Tap to continue</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Animated dots
    setInterval(() => {
      const dots = document.getElementById('dots');
      dots.textContent = dots.textContent.length >= 3 ? '' : dots.textContent + '.';
    }, 500);

    // Simulate loading
    let load = 0;
    const bar = document.getElementById('loadingBar');
    const perc = document.getElementById('loadingPercentage');
    const cake = document.getElementById('cakeEmoji');
    const contText = document.getElementById('continueText');

    const interval = setInterval(() => {
      if (load < 100) {
        load++;
        bar.style.width = load + '%';
        perc.textContent = load + '%';
        cake.style.left = `calc(${load}% )`;
      } else {
        clearInterval(interval);
        cake.classList.add('cake-bounce'); 

        // ðŸŽ‰ Big Confetti bursts from cake position
        const cakeRect = cake.getBoundingClientRect();
        const originX = cakeRect.left / window.innerWidth;
        const originY = (cakeRect.top + 10) / window.innerHeight;

        for (let i = 0; i < 3; i++) {
          setTimeout(() => {
            confetti({
              particleCount: 120,
              spread: 90,
              startVelocity: 40,
              origin: { x: originX, y: originY },
              zIndex: 99999
            });
          }, i * 300);
        }

        contText.style.opacity = 1;
      }
    }, 30);

    document.addEventListener('keydown', e => {
      if (e.key === 'Enter' && load >= 100) document.getElementById('loadingScreen').style.display = 'none';
    });
    document.addEventListener('click', () => {
      if (load >= 100) document.getElementById('loadingScreen').style.display = 'none';
    });
  </script>
</body>
</html>
