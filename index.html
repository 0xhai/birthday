<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday name üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/globe.gl"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      font-family: 'Pacifico', cursive;
    }

    /* ===== LOADING SCREEN ===== */
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      text-align: center;
    }

    .ml11 {
      font-size: 2rem;
      color: #d63384;
      margin-bottom: 20px;
    }

    #progress-container {
      width: 80%;
      height: 20px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      position: relative;
    }

    #progress-bar {
      height: 100%;
      width: 0;
      background: #ff69b4;
      transition: width 0.3s ease;
    }

    #progress-text {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      color: #d63384;
    }

    /* ‚úÖ FIX: Cake ABOVE bar */
    #cake-emoji {
      position: absolute;
      top: -35px;
      left: 0;
      transform: translateX(-50%);
      font-size: 28px;
      transition: left 0.3s ease;
      z-index: 5;
    }

    #continue-text {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #d63384;
    }

    /* ===== MAIN PAGE ===== */
    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }

    .subtitle {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }

    #globeViz {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Card styling */
    .card {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      text-align: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .nav-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    .nav-buttons button {
      padding: 8px 12px;
      background: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav-buttons button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- LOADING SCREEN -->
  <div id="loading-screen">
    <h1 class="ml11">Preparing your surprise<span id="dots">...</span></h1>
    <div id="progress-container">
      <span id="cake-emoji">üéÇ</span>
      <div id="progress-bar"></div>
    </div>
    <div id="progress-text">0%</div>
    <div id="continue-text">Press ENTER or Tap to continue</div>
  </div>

  <!-- MAIN PAGE -->
  <div class="title">üéÇ Happy Birthday name üéÇ</div>
  <div id="globeViz"></div>
  <div class="subtitle">From country1 to country5... and beyond ‚ù§Ô∏è</div>

  <!-- Cards -->
  <div id="card-container" class="card" style="display:none;">
    <h3 id="card-title">Let's start our journey</h3>
    <img id="card-image" src="" alt="" style="max-width:100%;border-radius:8px;display:none;">
    <p id="card-text">Ready to explore?</p>
    <div class="nav-buttons">
      <button id="prev-btn" style="display:none;">Previous</button>
      <button id="next-btn">Start</button>
    </div>
  </div>

  <script>
    let progress = 0;
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');
    const cakeEmoji = document.getElementById('cake-emoji');
    const continueText = document.getElementById('continue-text');

    // ‚úÖ Loading bar simulation
    const progressInterval = setInterval(() => {
      if (progress < 100) {
        progress += 1;
        progressBar.style.width = progress + '%';
        progressText.textContent = progress + '%';
        cakeEmoji.style.left = progress + '%';
      }
      if (progress === 100) {
        clearInterval(progressInterval);
        continueText.style.display = 'block';
      }
    }, 50);

    // Animated dots
    setInterval(() => {
      const dots = document.getElementById("dots");
      dots.textContent = dots.textContent.length < 3 ? dots.textContent + '.' : '';
    }, 500);

    // Show main page
    function showMainPage() {
      document.getElementById('loading-screen').style.display = 'none';
      document.getElementById('globeViz').style.display = 'block';
      document.getElementById('card-container').style.display = 'block';
      initGlobe();
    }

    document.addEventListener('keydown', (e) => {
      if (progress === 100 && e.key === 'Enter') {
        showMainPage();
      }
    });

    document.addEventListener('click', () => {
      if (progress === 100) {
        showMainPage();
      }
    });

    // ‚úÖ Restore globe as in Draft1
    function initGlobe() {
      const globeElement = document.getElementById('globeViz');
      const world = Globe()(globeElement)
        .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
        .backgroundColor('rgba(0,0,0,0)');
    }
  </script>
</body>
</html>
