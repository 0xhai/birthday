<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Name üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/globe.gl"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    html, body { 
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc); 
    }
    #globeViz { 
      width: 100vw; 
      height: 100vh; 
    }
    .popup {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 20px;
      border-radius: 10px;
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      display: none;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      z-index: 6;
    }
    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }
    .subtitle {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      font-family: 'Pacifico', cursive;
      color: #fff;
      font-size: 32px;
      text-align: center;
    }
    #loadingBarContainer {
      position: relative;
      width: 300px;
      height: 20px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }
    #loadingBar {
      height: 100%;
      width: 0%;
      background: #ff69b4;
      transition: width 0.2s;
    }
    #loadingPercentage {
      margin-top: 10px;
      font-size: 18px;
    }
    #cakeEmoji {
      position: absolute;
      top: -30px;
      font-size: 24px;
      transition: left 0.2s;
    }
    #continueText {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s;
      font-size: 18px;
    }
    .card {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      background: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      z-index: 6;
      display: none;
      text-align: center;
    }
    .navigation {
      position: absolute;
      bottom: 80px;
      width: 100%;
      text-align: center;
      z-index: 6;
    }
    .nav-btn {
      background: #ff69b4;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="loadingScreen">
    <div>üéÅ Preparing your surprise<span id="dots">.</span></div>
    <div id="loadingBarContainer">
      <div id="loadingBar"></div>
      <div id="cakeEmoji">üéÇ</div>
    </div>
    <div id="loadingPercentage">0%</div>
    <div id="continueText">Press ENTER or Tap to continue</div>
  </div>

  <div class="title">üéÇ Happy Birthday Name üéÇ</div>
  <div id="globeViz"></div>
  <div id="popup" class="popup"></div>
  <div class="subtitle">From country1 to country5... and beyond ‚ù§Ô∏è</div>

  <div id="card" class="card"></div>
  <div class="navigation">
    <button id="prevBtn" class="nav-btn">Previous</button>
    <button id="nextBtn" class="nav-btn">Next</button>
    <button id="endBtn" class="nav-btn" style="display:none;">End</button>
  </div>

  <script>
    // Animated dots
    setInterval(() => {
      const dots = document.getElementById('dots');
      dots.textContent = dots.textContent.length >= 3 ? '' : dots.textContent + '.';
    }, 500);

    // Simulate loading
    let load = 0;
    const bar = document.getElementById('loadingBar');
    const perc = document.getElementById('loadingPercentage');
    const cake = document.getElementById('cakeEmoji');
    const contText = document.getElementById('continueText');

    const interval = setInterval(() => {
      if (load < 100) {
        load++;
        bar.style.width = load + '%';
        perc.textContent = load + '%';
        cake.style.left = `calc(${load}% - 12px)`;
      } else {
        clearInterval(interval);
        contText.style.opacity = 1;
      }
    }, 30);

    // Hide loading screen on enter/tap
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter' && load >= 100) {
        document.getElementById('loadingScreen').style.display = 'none';
      }
    });
    document.addEventListener('click', () => {
      if (load >= 100) {
        document.getElementById('loadingScreen').style.display = 'none';
      }
    });

    // Confetti continuously
    setInterval(() => {
      confetti({ particleCount: 30, spread: 60, origin: { y: 0.6 } });
    }, 1500);

    // Globe setup
    const elem = document.getElementById('globeViz');
    const popup = document.getElementById('popup');
    const card = document.getElementById('card');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const endBtn = document.getElementById('endBtn');

    const places = [
      { lat: 39.9208, lng: 32.8541, name: "Turkey", message: "Draft text for Turkey", image: "" },
      { lat: 40.4093, lng: 49.8671, name: "Azerbaijan", message: "Draft text for Azerbaijan", image: "" },
      { lat: 37.9838, lng: 23.7275, name: "Greece", message: "Draft text for Greece", image: "" },
      { lat: 59.3293, lng: 18.0686, name: "Sweden", message: "Draft text for Sweden", image: "" },
      { lat: 64.9631, lng: -19.0208, name: "Iceland", message: "Draft text for Iceland", image: "" }
    ];

    let currentIndex = 0;

    const world = Globe()(elem)
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundColor('rgba(0,0,0,0)')
      .pointOfView({ lat: places[0].lat, lng: places[0].lng, altitude: 1.5 })
      .labelsData(places)
      .labelLat(d => d.lat)
      .labelLng(d => d.lng)
      .labelText(d => d.name)
      .labelSize(1.5)
      .labelDotRadius(0.7)
      .labelColor(() => 'rgba(255, 105, 180, 0.9)');

    function showCard(index) {
      const p = places[index];
      card.innerHTML = `<h3>${p.name}</h3><p>${p.message}</p>`;
      card.style.display = 'block';
      world.pointOfView({ lat: p.lat, lng: p.lng, altitude: 1.5 }, 2000);
      prevBtn.style.display = index === 0 ? 'none' : 'inline-block';
      nextBtn.style.display = index === places.length - 1 ? 'none' : 'inline-block';
      endBtn.style.display = index === places.length - 1 ? 'inline-block' : 'none';
    }

    nextBtn.addEventListener('click', () => {
      if (currentIndex < places.length - 1) {
        currentIndex++;
        showCard(currentIndex);
      }
    });

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        showCard(currentIndex);
      }
    });

    endBtn.addEventListener('click', () => {
      card.style.display = 'none';
      world.pointOfView({ lat: 20, lng: 0, altitude: 2 }, 2000);
    });

    showCard(currentIndex);
  </script>
</body>
</html>
