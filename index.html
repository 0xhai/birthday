<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday name üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    html, body { 
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc); 
    }
    #loadingScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      flex-direction: column;
      color: white;
      font-size: 2em;
      font-family: 'Pacifico', cursive;
      text-align: center;
      padding: 20px;
    }
    .ml11 {
      font-weight: 700;
      font-size: 3.5em;
    }
    .ml11 .text-wrapper {
      position: relative;
      display: inline-block;
      overflow: hidden;
    }
    .ml11 .letter {
      display: inline-block;
      line-height: 1em;
      transform-origin: 0 0;
    }
    #progress-container {
      width: 80%;
      background: rgba(255, 255, 255, 0.2);
      height: 10px;
      border-radius: 5px;
      margin-top: 20px;
      overflow: hidden;
    }
    #progress-bar {
      width: 0%;
      height: 100%;
      background: white;
      transition: width 0.3s ease;
    }
    #continueText {
      margin-top: 20px;
      font-size: 0.6em;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #globeViz { 
      width: 100vw; 
      height: 100vh; 
      position: relative;
      z-index: 2;
    }
    canvas.confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      z-index: 1;
      pointer-events: none;
    }
    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }
    .info-card {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      width: 280px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
      z-index: 10;
      display: none;
      font-family: Arial, sans-serif;
    }
    .info-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .next-btn {
      margin-top: 10px;
      padding: 8px 15px;
      background: #ff66a3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .next-btn:hover {
      background: #ff3385;
    }
  </style>
</head>
<body>
  <!-- LOADING SCREEN -->
  <div id="loadingScreen">
    <h1 class="ml11">
      <span class="text-wrapper">
        <span class="letters">Preparing your surprise...</span>
      </span>
    </h1>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="continueText">(Press ENTER or Tap to continue)</div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="title">üéÇ Happy Birthday name üéÇ</div>
  <div id="globeViz"></div>
  <div class="info-card" id="infoCard">
    <img id="infoImage" src="" alt="Location image">
    <p id="infoText"></p>
    <button class="next-btn" id="nextBtn">Next ‚û°Ô∏è</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script src="https://unpkg.com/globe.gl"></script>
  <script>
    // Animate loading text
    var textWrapper = document.querySelector('.ml11 .letters');
    textWrapper.innerHTML = textWrapper.textContent.replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>");

    anime.timeline({loop: true})
      .add({
        targets: '.ml11 .letter',
        scale: [0,1],
        duration: 1500,
        elasticity: 600,
        delay: (el, i) => 45 * (i+1)
      }).add({
        targets: '.ml11',
        opacity: 0,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 1000
      });

    // Simulate loading progress
    let progress = 0;
    const progressBar = document.getElementById('progress-bar');
    const continueText = document.getElementById('continueText');
    const loadingInterval = setInterval(() => {
      progress += 5;
      if (progress > 100) progress = 100;
      progressBar.style.width = progress + '%';
      if (progress === 100) {
        clearInterval(loadingInterval);
        setTimeout(() => {
          continueText.style.opacity = 1;
        }, 500);
      }
    }, 200);

    function showMainPage(){
      if (progress === 100) {
        document.getElementById('loadingScreen').style.display = 'none';
        startConfetti();
        startTour();
      }
    }

    document.addEventListener('keydown', function(e){
      if(e.key === "Enter") showMainPage();
    });

    document.addEventListener('click', function(){
      showMainPage();
    });

    // Continuous confetti with wind
    function startConfetti() {
      setInterval(() => {
        confetti({ particleCount: 4, angle: 60, spread: 55, startVelocity: 40, ticks: 200, origin: { x: 0 }, drift: Math.random() * 0.5 + 0.2 });
        confetti({ particleCount: 4, angle: 120, spread: 55, startVelocity: 40, ticks: 200, origin: { x: 1 }, drift: -(Math.random() * 0.5 + 0.2) });
      }, 300);
    }

    // Tour data
    const tourStops = [
      { lat: 40.4, lng: 49.8, name: "country1", message: "Draft text for country1", img: "https://placekitten.com/300/200" },
      { lat: 37.9, lng: 23.7, name: "country2", message: "Draft text for country2", img: "https://placekitten.com/301/200" },
      { lat: 41.0, lng: 28.9, name: "country3", message: "Draft text for country3", img: "https://placekitten.com/302/200" },
      { lat: 59.3, lng: 18.0, name: "country4", message: "Draft text for country4", img: "https://placekitten.com/303/200" }
    ];

    const elem = document.getElementById('globeViz');
    const infoCard = document.getElementById('infoCard');
    const infoImage = document.getElementById('infoImage');
    const infoText = document.getElementById('infoText');
    const nextBtn = document.getElementById('nextBtn');

    const world = Globe()(elem)
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundColor('rgba(0,0,0,0)')
      .pointOfView({ lat: tourStops[0].lat, lng: tourStops[0].lng, altitude: 0.5 })
      .labelsData(tourStops)
      .labelLat(d => d.lat)
      .labelLng(d => d.lng)
      .labelText(d => d.name)
      .labelSize(1.5)
      .labelDotRadius(0.7)
      .labelColor(() => 'rgba(255, 105, 180, 0.9)');

    let currentStop = 0;

    function showStop(index) {
      world.pointOfView({ lat: tourStops[index].lat, lng: tourStops[index].lng, altitude: 0.5 }, 2000);
      infoImage.src = tourStops[index].img;
      infoText.textContent = tourStops[index].message;
      infoCard.style.display = 'block';
    }

    nextBtn.addEventListener('click', () => {
      currentStop++;
      if (currentStop < tourStops.length) {
        world.pointOfView({ lat: tourStops[currentStop].lat, lng: tourStops[currentStop].lng, altitude: 2 }, 2000);
        setTimeout(() => showStop(currentStop), 2500);
      } else {
        infoText.textContent = "üéâ That's the end of the journey ‚ù§Ô∏è";
        nextBtn.style.display = 'none';
      }
    });

    function startTour() {
      showStop(0);
    }
  </script>
</body>
</html>
