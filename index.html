<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body { 
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc); 
    }
    #loadingScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      color: #fff;
      font-family: 'Pacifico', cursive;
    }

    /* 1) Preparing message */
    .ml11 {
      font-weight: 500;
      font-size: clamp(2.2rem, 4vw, 3rem); /* mobile override below */
      white-space: nowrap;
      overflow: hidden;
    }

    /* 2) Load bar container */
    .loading-bar-container {
      width: 350px;
      height: 28px; /* mobile override below */
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      position: relative;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background: #ff69b4;
      transition: width 0.2s;
    }

    /* 3) Percentage */
    .loading-percentage {
      margin-top: 5px;
      font-size: 26px; /* mobile override below */
      font-family: 'Pacifico', cursive;
    }

    /* 4) Continue text */
    .continue-text {
      opacity: 0;
      margin-top: 15px;
      font-size: 26px; /* mobile override below */
      font-family: 'Pacifico', cursive;
      transition: opacity 0.5s;
    }

    #globeViz { 
      width: 100vw; 
      height: 100vh; 
      position: relative;
      z-index: 1;
    }

    .popup {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 20px;
      border-radius: 10px;
      font-family: 'Pacifico', cursive;
      font-size: 18px;
      display: none;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }

    /* 5) Title */
    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: clamp(2.8rem, 5vw, 4rem); /* mobile override below */
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }

    /* 6) Subtitle */
    .subtitle {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: clamp(1.5rem, 3vw, 2.5rem); /* mobile override below */
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }

    .card {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.95);
      padding: 36px;
      border-radius: 10px;
      text-align: center;
      width: 360px;
      z-index: 5;
      display: none;
      font-family: 'Pacifico', cursive;
      font-size: clamp(22px, 4vw, 28px);
    }

    .nav-buttons {
      position: absolute;
      bottom: 80px;
      width: 100%;
      text-align: center;
      z-index: 6;
    }

    .nav-buttons button {
      padding: clamp(12px, 4vw, 24px) clamp(20px, 5vw, 50px);
      font-size: clamp(28px, 4vw, 50px);
      cursor: pointer;
      border: none;
      background: #ff69b4;
      color: white;
      border-radius: 8px;
      margin: 0 10px;
      font-family: 'Pacifico', cursive;
      transition: opacity 0.3s;
    }

    .nav-buttons button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* 7) Airplane emoji */
    #airplane {
      position: absolute;
      font-size: 100px; /* mobile override below */
      z-index: 9999;
      transition: transform 1s linear;
      display: block;
    }

    canvas.confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 0 !important;
      pointer-events: none;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.7);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(255, 105, 180, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 105, 180, 0);
      }
    }
    .pulsing {
      animation: pulse 2s infinite;
    }

    /* === MOBILE OVERRIDES === */
    @media screen and (max-width: 600px) {
      .ml11 {
        font-size: 1.4rem; /* was clamp(2.2rem, 4vw, 3rem) */
      }
      .loading-bar-container {
        height: 20px; /* was 28px */
        width: 85%;   /* was 350px */
      }
      .loading-percentage {
        font-size: 18px; /* was 26px */
      }
      .continue-text {
        font-size: 18px; /* was 26px */
      }
      .title {
        font-size: 1.6rem; /* was clamp(2.8rem, 5vw, 4rem) */
      }
      .subtitle {
        font-size: 1rem; /* was clamp(1.5rem, 3vw, 2.5rem) */
      }
      #airplane {
        font-size: 60px; /* was 100px */
      }
      .card {
        width: 90vw;
        padding: 36px;
        font-size: clamp(20px, 6vw, 24px); /* slightly smaller on small screens */
      }
    }
  </style>
</head>
