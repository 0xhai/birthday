<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday name üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
    }
    #loadingScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      font-family: 'Pacifico', cursive;
      color: #fff;
      font-size: 2em;
    }
    .ml11 .letters {
      display: inline-block;
      line-height: 1em;
    }
    #loadingBarContainer {
      width: 60%;
      height: 20px;
      background: #fff;
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
      position: relative;
    }
    #loadingBar {
      height: 100%;
      width: 0%;
      background: #ff66b2;
      transition: width 0.2s;
    }
    #loadingPercent {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #cakeEmoji {
      position: absolute;
      top: -35px;
      transform: translateX(-50%);
      font-size: 24px;
    }
    #continueText {
      margin-top: 15px;
      font-size: 18px;
      display: none;
      font-family: Arial, sans-serif;
    }
    #globeViz {
      width: 100vw;
      height: 100vh;
    }
    .popup-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 20px;
      border-radius: 10px;
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      max-width: 300px;
      text-align: center;
      z-index: 5;
    }
    .popup-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }
    .subtitle {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }
    .nav-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    .nav-buttons button {
      background: #ff66b2;
      border: none;
      color: #fff;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      transition: background 0.3s;
    }
    .nav-buttons button:hover {
      background: #e05599;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <h1 class="ml11">
      <span class="text-wrapper">
        <span class="letters">Preparing your surprise...</span>
      </span>
    </h1>
    <div id="loadingBarContainer">
      <div id="loadingPercent">0%</div>
      <div id="cakeEmoji">üéÇ</div>
      <div id="loadingBar"></div>
    </div>
    <div id="continueText">Press ENTER or Tap to continue</div>
  </div>

  <!-- Title and subtitle (main page only) -->
  <div class="title">üéÇ Happy Birthday name üéÇ</div>
  <div id="globeViz"></div>
  <div id="popupCard" class="popup-card" style="display:none;"></div>
  <div class="subtitle">From country1 to country5... and beyond ‚ù§Ô∏è</div>

  <script src="https://unpkg.com/globe.gl"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script>
    const loadingBar = document.getElementById("loadingBar");
    const loadingPercent = document.getElementById("loadingPercent");
    const cakeEmoji = document.getElementById("cakeEmoji");
    let progress = 0;
    let loadingInterval = setInterval(() => {
      if (progress < 100) {
        progress++;
        loadingBar.style.width = progress + "%";
        loadingPercent.textContent = progress + "%";
        cakeEmoji.style.left = progress + "%";
      }
      if (progress === 100) {
        clearInterval(loadingInterval);
        document.getElementById("continueText").style.display = "block";
      }
    }, 40);

    anime.timeline({loop: false})
      .add({
        targets: '.ml11 .letters',
        opacity: [0,1],
        easing: "easeInOutQuad",
        duration: 1500
      });

    document.addEventListener("keydown", e => { if (e.key === "Enter" && progress === 100) startMainPage(); });
    document.addEventListener("click", () => { if (progress === 100) startMainPage(); });

    function startMainPage(){
      document.getElementById("loadingScreen").style.display = "none";
      startConfetti();
      initGlobe();
    }

    function startConfetti(){
      setInterval(() => {
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      }, 2000);
    }

    const places = [
      { lat: 39.9334, lng: 32.8597, name: "Turkey", message: "First stop: Turkey üéâ", img: "https://via.placeholder.com/300x200?text=Turkey" },
      { lat: 40.4093, lng: 49.8671, name: "Azerbaijan", message: "Exploring Azerbaijan ‚ù§Ô∏è", img: "https://via.placeholder.com/300x200?text=Azerbaijan" },
      { lat: 37.9838, lng: 23.7275, name: "Greece", message: "Beautiful Greece awaits üå∏", img: "https://via.placeholder.com/300x200?text=Greece" },
      { lat: 59.3293, lng: 18.0686, name: "Sweden", message: "Lovely Sweden memories üè°", img: "https://via.placeholder.com/300x200?text=Sweden" },
      { lat: 64.9631, lng: -19.0208, name: "Iceland", message: "Icelandic adventures üåã", img: "https://via.placeholder.com/300x200?text=Iceland" }
    ];
    let currentIndex = -1;
    let world;

    function initGlobe(){
      const elem = document.getElementById('globeViz');
      world = Globe()(elem)
        .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
        .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
        .backgroundColor('rgba(0,0,0,0)')
        .pointOfView({ lat: 30, lng: 0, altitude: 2 })
        .labelsData(places)
        .labelLat(d => d.lat)
        .labelLng(d => d.lng)
        .labelText(d => d.name)
        .labelSize(1.5)
        .labelDotRadius(0.7)
        .labelColor(() => 'rgba(255, 105, 180, 0.9)');

      showStartCard();
    }

    function showStartCard(){
      const card = document.getElementById('popupCard');
      card.style.display = "block";
      card.innerHTML = `
        <p>Let's start our journey üåç</p>
        <div class="nav-buttons">
          <button onclick="nextCountry()">Start</button>
        </div>
      `;
    }

    function showCard(index){
      const card = document.getElementById('popupCard');
      const data = places[index];
      card.innerHTML = `
        <img src="${data.img}" alt="${data.name}">
        <p>${data.message}</p>
        <div class="nav-buttons">
          ${index > 0 ? `<button onclick="prevCountry()">Previous</button>` : ""}
          ${index < places.length - 1 ? `<button onclick="nextCountry()">Next</button>` : `<button onclick="endJourney()">End</button>`}
        </div>
      `;
      card.style.display = "block";
    }

    function nextCountry(){
      if(currentIndex < places.length - 1){
        currentIndex++;
        flyToCountry(currentIndex);
      }
    }

    function prevCountry(){
      if(currentIndex > 0){
        currentIndex--;
        flyToCountry(currentIndex);
      }
    }

    function endJourney(){
      currentIndex = -1;
      world.pointOfView({ lat: 30, lng: 0, altitude: 2 }, 2000);
      showStartCard();
    }

    function flyToCountry(index){
      const target = places[index];
      world.pointOfView({ lat: target.lat, lng: target.lng, altitude: 1.2 }, 2000);
      setTimeout(() => { showCard(index); }, 2000);
    }
  </script>
</body>
</html>
