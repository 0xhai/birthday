<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday name üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Pacifico', cursive;
      color: #fff;
      text-align: center;
    }
    .ml12 {
      font-size: 2em;
      letter-spacing: 0.1em;
    }
    #loading-bar-container {
      width: 80%;
      height: 25px;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      margin-top: 20px;
      position: relative;
    }
    #loading-bar {
      width: 0%;
      height: 100%;
      background: #ff66b2;
      transition: width 0.3s;
    }
    #loading-percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }
    #cake-emoji {
      position: absolute;
      top: -35px;
      transform: translateX(-50%);
      font-size: 1.5em;
    }
    #continue-text {
      margin-top: 20px;
      font-size: 18px;
      display: none;
      font-family: 'Arial', sans-serif;
    }

    /* Main Page */
    #globeViz {
      width: 100vw;
      height: 100vh;
    }
    .popup-card {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 20px;
      border-radius: 10px;
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      display: none;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 300px;
      z-index: 10;
    }
    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }
    .subtitle {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }
    #navigation-buttons {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 11;
    }
    .nav-btn {
      background: #ff66b2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    .nav-btn:hover {
      background: #ff3385;
    }

    @media (max-width: 600px) {
      .title { font-size: 28px; }
      .subtitle { font-size: 18px; }
      .popup-card { width: 80%; }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <h1 class="ml12">Preparing your surprise<span id="dots">...</span></h1>
    <div id="loading-bar-container">
      <div id="loading-bar"></div>
      <div id="cake-emoji">üéÇ</div>
      <div id="loading-percentage">0%</div>
    </div>
    <div id="continue-text">Press ENTER or Tap to continue</div>
  </div>

  <!-- Main Content -->
  <div class="title">üéÇ Happy Birthday name üéÇ</div>
  <div id="globeViz"></div>
  <div id="popup-card" class="popup-card"></div>
  <div id="navigation-buttons"></div>
  <div class="subtitle">From country1 to country5... and beyond ‚ù§Ô∏è</div>

  <script src="https://unpkg.com/globe.gl"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const loadingBar = document.getElementById('loading-bar');
    const cakeEmoji = document.getElementById('cake-emoji');
    const loadingPercentage = document.getElementById('loading-percentage');
    const continueText = document.getElementById('continue-text');
    let progress = 0;
    const progressInterval = setInterval(() => {
      if (progress < 100) {
        progress += 1;
        loadingBar.style.width = progress + '%';
        loadingPercentage.textContent = progress + '%';
        cakeEmoji.style.left = progress + '%';
      }
      if (progress >= 100) {
        clearInterval(progressInterval);
        continueText.style.display = 'block';
      }
    }, 40);

    // Show dots animation
    setInterval(() => {
      const dots = document.getElementById('dots');
      dots.textContent = dots.textContent.length < 3 ? dots.textContent + '.' : '.';
    }, 500);

    let mainPageLoaded = false;

    // Wait for user to press enter or tap
    document.addEventListener('keydown', (e) => {
      if (progress >= 100 && !mainPageLoaded && (e.key === 'Enter' || e.key === ' ')) {
        showMainPage();
      }
    });
    document.addEventListener('click', () => {
      if (progress >= 100 && !mainPageLoaded) {
        showMainPage();
      }
    });

    function showMainPage() {
      document.getElementById('loading-screen').style.display = 'none';
      mainPageLoaded = true;
      startConfetti();
      initGlobe();
    }

    // Confetti (light celebration)
    function startConfetti() {
      setInterval(() => {
        confetti({ particleCount: 10, angle: 60, spread: 45, origin: { x: 0 } });
        confetti({ particleCount: 10, angle: 120, spread: 45, origin: { x: 1 } });
      }, 1500);
    }

    const elem = document.getElementById('globeViz');
    const popup = document.getElementById('popup-card');
    const navButtons = document.getElementById('navigation-buttons');
    let world;
    let currentIndex = -1;

    const places = [
      { lat: 39.9208, lng: 32.8541, name: "Turkey", message: "Draft text for Turkey." },
      { lat: 40.4093, lng: 49.8671, name: "Azerbaijan", message: "Draft text for Azerbaijan." },
      { lat: 37.9838, lng: 23.7275, name: "Greece", message: "Draft text for Greece." },
      { lat: 59.3293, lng: 18.0686, name: "Sweden", message: "Draft text for Sweden." },
      { lat: 64.9631, lng: -19.0208, name: "Iceland", message: "Draft text for Iceland." }
    ];

    function initGlobe() {
      world = Globe()(elem)
        .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
        .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
        .backgroundColor('rgba(0,0,0,0)')
        .labelsData(places)
        .labelLat(d => d.lat)
        .labelLng(d => d.lng)
        .labelText(d => d.name)
        .labelSize(1.5)
        .labelDotRadius(0.7)
        .labelColor(() => 'rgba(255, 105, 180, 0.9)');

      // Show start screen
      popup.innerHTML = "<h2>Let's start our journey!</h2>";
      popup.style.display = 'block';
      navButtons.innerHTML = '<button class="nav-btn" id="startBtn">Start</button>';
      document.getElementById('startBtn').onclick = () => goToPlace(0);
    }

    function goToPlace(index) {
      currentIndex = index;
      const place = places[index];

      popup.innerHTML = `<h2>${place.name}</h2><p>${place.message}</p>`;
      popup.style.display = 'block';

      world.pointOfView({ lat: place.lat, lng: place.lng, altitude: 1.5 }, 2000);

      let btns = '';
      if (index > 0) btns += `<button class="nav-btn" id="prevBtn">Previous</button>`;
      if (index < places.length - 1) btns += `<button class="nav-btn" id="nextBtn">Next</button>`;
      if (index === places.length - 1) btns += `<button class="nav-btn" id="endBtn">End</button>`;
      navButtons.innerHTML = btns;

      if (document.getElementById('prevBtn'))
        document.getElementById('prevBtn').onclick = () => goToPlace(index - 1);
      if (document.getElementById('nextBtn'))
        document.getElementById('nextBtn').onclick = () => goToPlace(index + 1);
      if (document.getElementById('endBtn'))
        document.getElementById('endBtn').onclick = () => showEnd();
    }

    function showEnd() {
      popup.style.display = 'none';
      navButtons.innerHTML = '';
      world.pointOfView({ lat: 20, lng: 0, altitude: 2 }, 2000);
    }
  </script>
</body>
</html>
