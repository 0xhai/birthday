<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Globe</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: black;
    }
    #globeViz {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="globeViz"></div>

  <!-- Three.js (ES module) -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.179.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.179.0/examples/jsm/controls/OrbitControls.js';

    // Attach THREE globally so three-globe UMD can access it
    window.THREE = THREE;

    // Dynamically load three-globe (UMD)
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/three-globe@2.24.10/dist/three-globe.min.js';
    script.onload = init;
    document.head.appendChild(script);

    function init() {
      const globeContainer = document.getElementById('globeViz');

      // Scene setup
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      globeContainer.appendChild(renderer.domElement);

      // Lights
      const ambientLight = new THREE.AmbientLight(0xbbbbbb);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);

      // Globe
      const Globe = new ThreeGlobe()
        .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg');

      scene.add(Globe);
      camera.position.z = 350;

      // Controls
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableZoom = true;

      // Animate
      function animate() {
        requestAnimationFrame(animate);
        Globe.rotation.y += 0.001;
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }
  </script>
</body>
</html>
