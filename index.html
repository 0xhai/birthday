<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday name üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body { 
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc); 
    }

    #loadingScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    .ml12 {
      font-weight: 200;
      font-size: 2em;
      text-align: center;
      font-family: 'Pacifico', cursive;
      color: #fff;
      margin-bottom: 20px;
    }

    .dots::after {
      content: '...';
      animation: dots 1.5s steps(5, end) infinite;
    }

    @keyframes dots {
      0%, 20% { color: rgba(255,255,255,0); text-shadow: .3em 0 0 rgba(255,255,255,0), .6em 0 0 rgba(255,255,255,0); }
      40% { color: white; text-shadow: .3em 0 0 rgba(255,255,255,0), .6em 0 0 rgba(255,255,255,0); }
      60% { text-shadow: .3em 0 0 white, .6em 0 0 rgba(255,255,255,0); }
      80%, 100% { text-shadow: .3em 0 0 white, .6em 0 0 white; }
    }

    .loading-container {
      position: relative;
      width: 300px;
      height: 30px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      overflow: hidden;
      margin-top: 10px;
    }

    .loading-bar {
      position: absolute;
      height: 100%;
      width: 0%;
      background-color: #ff69b4;
      border-radius: 15px;
      transition: width 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }

    #cakeEmoji {
      position: absolute;
      top: -40px;  /* ‚úÖ FLOATS ABOVE BAR */
      font-size: 28px;
      left: 0;
      transition: left 0.2s ease;
    }

    #globeViz { 
      width: 100vw; 
      height: 100vh; 
      position: relative;
      z-index: 1;
    }

    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }

    .subtitle {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }

    .card {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      display: none;
      z-index: 10;
    }

    .card img {
      max-width: 100%;
      border-radius: 10px;
    }

    .nav-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    button {
      background: #ff69b4;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="loadingScreen">
    <div class="ml12">Preparing your surprise<span class="dots"></span></div>
    <div class="loading-container">
      <div id="cakeEmoji">üéÇ</div>
      <div id="loadingBar" class="loading-bar">0%</div>
    </div>
    <div id="continueText" style="display:none;color:white;margin-top:15px;font-family:Arial,sans-serif;">
      Press ENTER or Tap to continue
    </div>
  </div>

  <div class="title">üéÇ Happy Birthday name üéÇ</div>
  <div id="globeViz"></div>
  <div id="popup" class="popup"></div>
  <div class="subtitle">From country1 to country2, to country3, to country4, to country5 ‚ù§Ô∏è</div>

  <div id="cardContainer" class="card">
    <img id="cardImage" src="" alt="Country image">
    <p id="cardText"></p>
    <div class="nav-buttons">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
      <button id="endBtn" style="display:none;">End</button>
    </div>
  </div>

  <script src="https://unpkg.com/globe.gl"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    let progress = 0;
    const progressInterval = setInterval(() => {
      if (progress < 100) {
        progress++;
        document.getElementById("loadingBar").style.width = progress + "%";
        document.getElementById("loadingBar").textContent = progress + "%";
        document.getElementById("cakeEmoji").style.left = (progress * 2.6) + "px";
      }
      if (progress === 100) {
        clearInterval(progressInterval);
        document.getElementById("continueText").style.display = "block";
      }
    }, 40);

    document.addEventListener("keydown", function(e){
      if(e.key === "Enter" && progress === 100){
        document.getElementById("loadingScreen").style.display = "none";
      }
    });

    document.addEventListener("click", function(){
      if(progress === 100){
        document.getElementById("loadingScreen").style.display = "none";
      }
    });

    // Continuous confetti
    setInterval(() => {
      confetti({ particleCount: 50, spread: 60, origin: { y: 0.6 } });
    }, 1500);

    const elem = document.getElementById('globeViz');
    const places = [
      { lat: 39.9334, lng: 32.8597, name: "Turkey", message: "Draft text for Turkey", img: "https://via.placeholder.com/300x200?text=Turkey" },
      { lat: 40.1431, lng: 47.5769, name: "Azerbaijan", message: "Draft text for Azerbaijan", img: "https://via.placeholder.com/300x200?text=Azerbaijan" },
      { lat: 37.9838, lng: 23.7275, name: "Greece", message: "Draft text for Greece", img: "https://via.placeholder.com/300x200?text=Greece" },
      { lat: 59.3293, lng: 18.0686, name: "Sweden", message: "Draft text for Sweden", img: "https://via.placeholder.com/300x200?text=Sweden" },
      { lat: 64.9631, lng: -19.0208, name: "Iceland", message: "Draft text for Iceland", img: "https://via.placeholder.com/300x200?text=Iceland" }
    ];

    const world = Globe()(elem)
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundColor('rgba(0,0,0,0)')
      .pointOfView({ lat: 20, lng: 0, altitude: 2 })
      .labelsData(places)
      .labelLat(d => d.lat)
      .labelLng(d => d.lng)
      .labelText(d => d.name)
      .labelSize(1.5)
      .labelDotRadius(0.7)
      .labelColor(() => 'rgba(255, 105, 180, 0.9)');

    let currentIndex = 0;
    const cardContainer = document.getElementById("cardContainer");
    const cardImage = document.getElementById("cardImage");
    const cardText = document.getElementById("cardText");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const endBtn = document.getElementById("endBtn");

    function updateCard(index) {
      cardImage.src = places[index].img;
      cardText.textContent = places[index].message;
      cardContainer.style.display = "block";
      world.pointOfView({ lat: places[index].lat, lng: places[index].lng, altitude: 0.8 }, 2000);
      prevBtn.disabled = index === 0;
      nextBtn.style.display = index === places.length - 1 ? "none" : "inline-block";
      endBtn.style.display = index === places.length - 1 ? "inline-block" : "none";
    }

    nextBtn.addEventListener("click", () => {
      if (currentIndex < places.length - 1) {
        currentIndex++;
        updateCard(currentIndex);
      }
    });

    prevBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateCard(currentIndex);
      }
    });

    endBtn.addEventListener("click", () => {
      cardContainer.style.display = "none";
      world.pointOfView({ lat: 20, lng: 0, altitude: 2 }, 2000);
    });

    // Show first card
    setTimeout(() => updateCard(0), 2000);
  </script>
</body>
</html>
