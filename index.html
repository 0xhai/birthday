<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday name üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body { 
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc); 
      font-family: 'Pacifico', cursive;
    }

    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      color: #fff;
    }

    .ml11 {
      font-weight: 700;
      font-size: 2em;
      text-align: center;
    }

    #loading-container {
      margin-top: 30px;
      text-align: center;
      position: relative;
      width: 80%;
      max-width: 400px;
    }

    #loading-bar-container {
      position: relative;
      width: 100%;
      height: 30px;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      margin-top: 20px;
    }

    #loading-bar {
      height: 100%;
      width: 0;
      background: #ff66a3;
      transition: width 0.3s;
    }

    #cake {
      position: absolute;
      top: -30px; 
      left: 0;
      font-size: 24px;
      transition: left 0.3s ease;
    }

    #loading-text {
      margin-top: 10px;
      font-size: 20px;
    }

    #continue-text {
      margin-top: 15px;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    #globeViz { 
      width: 100vw; 
      height: 100vh; 
    }

    #globeViz canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .popup {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 20px;
      border-radius: 10px;
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      display: none;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }

    .subtitle {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <h1 class="ml11">Preparing your surprise<span class="dots">...</span></h1>
    <div id="loading-container">
      <div id="loading-bar-container">
        <div id="loading-bar"></div>
        <div id="cake">üéÇ</div>
      </div>
      <div id="loading-text">0%</div>
      <div id="continue-text">Press ENTER or Tap to continue</div>
    </div>
  </div>

  <!-- Main Page -->
  <div class="title">üéÇ Happy Birthday name üéÇ</div>
  <div id="globeViz"></div>
  <div id="popup" class="popup"></div>
  <div class="subtitle">From country1 to country5... and beyond ‚ù§Ô∏è</div>

  <script src="https://unpkg.com/globe.gl"></script>
  <script>
    const loadingBar = document.getElementById("loading-bar");
    const loadingText = document.getElementById("loading-text");
    const continueText = document.getElementById("continue-text");
    const cake = document.getElementById("cake");
    let progress = 0;

    let progressInterval = setInterval(() => {
      if (progress < 100) {
        progress += 1;
        loadingBar.style.width = progress + "%";
        loadingText.textContent = progress + "%";
        cake.style.left = (progress * 0.8) + "%";
      } else {
        clearInterval(progressInterval);
        continueText.style.opacity = 1;
      }
    }, 50);

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && progress >= 100) {
        document.getElementById("loading-screen").style.display = "none";
      }
    });

    document.addEventListener("click", () => {
      if (progress >= 100) {
        document.getElementById("loading-screen").style.display = "none";
      }
    });

    // Initialize Globe
    const elem = document.getElementById('globeViz');
    const popup = document.getElementById('popup');

    const places = [
      { lat: 39.9208, lng: 32.8541, name: "Turkey", message: "Draft text for Turkey" },
      { lat: 40.4093, lng: 49.8671, name: "Azerbaijan", message: "Draft text for Azerbaijan" },
      { lat: 37.9838, lng: 23.7275, name: "Greece", message: "Draft text for Greece" },
      { lat: 59.3293, lng: 18.0686, name: "Sweden", message: "Draft text for Sweden" },
      { lat: 64.9631, lng: -19.0208, name: "Iceland", message: "Draft text for Iceland" }
    ];

    Globe()(elem)
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundColor('rgba(0,0,0,0)')
      .pointOfView({ lat: 20, lng: 0, altitude: 2 })
      .labelsData(places)
      .labelLat(d => d.lat)
      .labelLng(d => d.lng)
      .labelText(d => d.name)
      .labelSize(1.5)
      .labelDotRadius(0.7)
      .labelColor(() => 'rgba(255, 105, 180, 0.9)')
      .onLabelClick(d => {
        popup.textContent = d.message;
        popup.style.display = 'block';
        setTimeout(() => popup.style.display = 'none', 3000);
      });
  </script>
</body>
</html>
