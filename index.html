<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #000;
      color: white;
    }
    /* Loading screen */
    #loadingScreen {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #ff69b4;
      color: white;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }
    .dots::after {
      content: '';
      animation: dots 1.5s steps(3, end) infinite;
    }
    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    #globeViz {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    #cardContainer {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      z-index: 5;
      display: none;
    }
    #navigationButtons {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 6;
      display: none;
    }
    .nav-btn {
      font-size: 1.4em;
      padding: 14px 28px;
      border: none;
      background: #ff69b4;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      transition: background 0.3s ease, opacity 0.3s ease;
    }
    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="loadingScreen">Loading your surprise1<span class="dots"></span></div>
  <canvas id="confetti-canvas"></canvas>
  <div id="globeViz"></div>
  <div id="cardContainer">
    <h2 id="cardTitle">Welcome</h2>
    <p id="cardText"></p>
    <img id="cardImage" src="" style="width:100%; display:none;" />
  </div>
  <div id="navigationButtons">
    <button id="prevBtn" class="nav-btn">Previous</button>
    <button id="nextBtn" class="nav-btn">Next</button>
  </div>

  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl"></script>
  <script>
    const Globe = GlobeGL()
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundColor('#000000')(document.getElementById('globeViz'));

    const destinations = [
      { name: "Turkey", lat: 39.9334, lng: 32.8597 },
      { name: "Azerbaijan", lat: 40.4093, lng: 49.8671 },
      { name: "Greece", lat: 37.9838, lng: 23.7275 },
      { name: "Sweden", lat: 59.3293, lng: 18.0686 },
      { name: "Iceland", lat: 64.1355, lng: -21.8954 }
    ];

    let currentIndex = -1;

    function showConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      let confetti = Array.from({length:200}).map(()=>({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*4+1,
        dx: Math.random()-0.5,
        dy: Math.random()*2+1,
        color: `hsl(${Math.random()*360},100%,50%)`
      }));
      function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        confetti.forEach(c=>{
          ctx.beginPath();
          ctx.arc(c.x,c.y,c.r,0,Math.PI*2);
          ctx.fillStyle=c.color;
          ctx.fill();
        });
        update();
      }
      function update(){
        confetti.forEach(c=>{
          c.x+=c.dx;
          c.y+=c.dy;
          if(c.y>canvas.height) c.y=0;
        });
      }
      setInterval(draw,10);
    }

    function goToDestination(index) {
      const dest = destinations[index];
      Globe.pointOfView({ lat: dest.lat, lng: dest.lng, altitude: 1.3 }, 3000);
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentIndex < destinations.length - 1) {
        currentIndex++;
        goToDestination(currentIndex);
      }
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        goToDestination(currentIndex);
      }
    });

    window.onload = () => {
      setTimeout(() => {
        document.getElementById('loadingScreen').style.display = 'none';
        showConfetti();
        document.getElementById('navigationButtons').style.display = 'flex';
        document.getElementById('cardContainer').style.display = 'block';
        currentIndex = 0;
        goToDestination(currentIndex);
      }, 2500);
    };
  </script>
</body>
</html>
