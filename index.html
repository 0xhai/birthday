<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday name üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body { 
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc); 
    }
    /* Loading Screen */
    #loadingScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      color: #fff;
      font-family: 'Pacifico', cursive;
    }
    .ml11 {
      font-weight: 700;
      font-size: 2.5em;
      white-space: nowrap;
      overflow: hidden;
    }
    .loading-bar-container {
      width: 300px;
      height: 20px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      position: relative;
    }
    .loading-bar {
      height: 100%;
      width: 0%;
      background: #ff69b4;
      transition: width 0.2s;
    }
    .cake-emoji {
      position: absolute;
      top: -30px;
      left: 0%;
      transform: translate(-50%, 0);
      font-size: 26px;
      transition: left 0.2s linear, transform 0.3s ease;
      z-index: 50;
      pointer-events: none;
    }
    .cake-bounce {
      animation: bounce 0.6s ease-in-out;
    }
    @keyframes bounce {
      0% { transform: translate(-50%, 0) scale(1); }
      30% { transform: translate(-50%, -10px) scale(1.3); }
      60% { transform: translate(-50%, -5px) scale(0.9); }
      100% { transform: translate(-50%, 0) scale(1); }
    }
    .loading-percentage {
      margin-top: 5px;
      font-size: 16px;
      font-family: 'Pacifico', cursive;
    }
    .continue-text {
      opacity: 0;
      margin-top: 15px;
      font-size: 16px;
      font-family: 'Pacifico', cursive;
      transition: opacity 0.5s;
    }

    /* Main Scene */
    #globeViz { 
      width: 100vw; 
      height: 100vh; 
      position: relative;
      z-index: 1;
    }
    .popup {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 20px;
      border-radius: 10px;
      font-family: 'Pacifico', cursive;
      font-size: 18px;
      display: none;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }
    .subtitle {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }
    .card {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 250px;
      z-index: 5;
      display: none;
      font-family: 'Pacifico', cursive;
    }
    .nav-buttons {
      position: absolute;
      bottom: 80px;
      width: 100%;
      text-align: center;
      z-index: 6;
    }
    .nav-buttons button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: #ff69b4;
      color: white;
      border-radius: 8px;
      margin: 0 10px;
      font-family: 'Pacifico', cursive;
      transition: opacity 0.3s;
    }
    .nav-buttons button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #airplane {
      position: absolute;
      font-size: 40px;
      z-index: 9999;
      transition: transform 1s linear;
      display: block;
    }
    canvas.confetti-canvas {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 99999 !important;
      pointer-events: none !important;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="ml11">
      <span class="letters">Preparing your surpriseR<span id="dots">...</span></span>
    </div>
    <div class="loading-bar-container">
      <div class="loading-bar" id="loadingBar"></div>
      <div class="cake-emoji" id="cakeEmoji">üéÇ</div>
    </div>
    <div class="loading-percentage" id="loadingPercentage">0%</div>
    <div class="continue-text" id="continueText">Press ENTER or Tap to continue</div>
  </div>

  <!-- Main Content -->
  <div class="title">üéÇ Happy Birthday name üéÇ</div>
  <div id="globeViz"></div>
  <div id="popup" class="popup"></div>
  <div class="subtitle">From country1 to country2, to country3... and beyond ‚ù§Ô∏è</div>

  <!-- Airplane -->
  <div id="airplane">‚úàÔ∏è</div>

  <!-- Cards -->
  <div id="infoCard" class="card"></div>
  <div class="nav-buttons">
    <button id="prevBtn" style="display:none;">‚¨Ö Previous</button>
    <button id="nextBtn" style="display:none;">Next ‚û°</button>
    <button id="endBtn" style="display:none;">End üéâ</button>
    <button id="startBtn">Start ‚úàÔ∏è</button>
  </div>

  <script src="https://unpkg.com/globe.gl"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    /* =======================
       LOADING SCREEN
    ======================= */
    setInterval(() => {
      const dots = document.getElementById('dots');
      dots.textContent = dots.textContent.length >= 3 ? '' : dots.textContent + '.';
    }, 500);

    let load = 0;
    const bar = document.getElementById('loadingBar');
    const perc = document.getElementById('loadingPercentage');
    const cake = document.getElementById('cakeEmoji');
    const contText = document.getElementById('continueText');

    const interval = setInterval(() => {
      if (load < 100) {
        load++;
        bar.style.width = load + '%';
        perc.textContent = load + '%';
        cake.style.left = `calc(${load}% )`;
      } else {
        clearInterval(interval);
        cake.classList.add('cake-bounce'); 
        const cakeRect = cake.getBoundingClientRect();
        const originX = cakeRect.left / window.innerWidth;
        const originY = (cakeRect.top + 10) / window.innerHeight;

        for (let i = 0; i < 3; i++) {
          setTimeout(() => {
            confetti({
              particleCount: 120,
              spread: 90,
              startVelocity: 40,
              origin: { x: originX, y: originY },
              zIndex: 99999
            });
          }, i * 300);
        }
        contText.style.opacity = 1;
      }
    }, 30);

    document.addEventListener('keydown', e => {
      if (e.key === 'Enter' && load >= 100) document.getElementById('loadingScreen').style.display = 'none';
    });
    document.addEventListener('click', () => {
      if (load >= 100) document.getElementById('loadingScreen').style.display = 'none';
    });

    /* =======================
       MAIN GLOBE ANIMATION
    ======================= */
    setInterval(() => {
      confetti({ particleCount: 80, spread: 120, origin: { y: Math.random(), x: Math.random() }, zIndex: 0 });
    }, 1500);

    const elem = document.getElementById('globeViz');
    const card = document.getElementById('infoCard');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const endBtn = document.getElementById('endBtn');
    const startBtn = document.getElementById('startBtn');
    const airplane = document.getElementById('airplane');

    const places = [
      { lat: 39.9334, lng: 32.8597, name: "Turkey", message: "Our amazing journey begins here!", img: "./image1.jpg" },
      { lat: 40.4093, lng: 49.8671, name: "Azerbaijan", message: "Memories from our second stop!", img: "./image2.jpg" },
      { lat: 37.9838, lng: 23.7275, name: "Greece", message: "Sunny days and happy smiles!", img: "./image3.jpg" },
      { lat: 59.3293, lng: 18.0686, name: "Sweden", message: "A place of dreams and love!", img: "./image4.jpg" },
      { lat: 64.9631, lng: -19.0208, name: "Iceland", message: "An unforgettable adventure awaits!", img: "./image5.jpg" }
    ];

    let currentIndex = -1;

    const world = Globe()(elem)
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundColor('rgba(0,0,0,0)')
      .pointOfView({ lat: 20, lng: 0, altitude: 2 }, 0)
      .labelsData(places)
      .labelLat(d => d.lat)
      .labelLng(d => d.lng)
      .labelText(d => d.name)
      .labelSize(1.5)
      .labelDotRadius(0.7)
      .labelColor(() => 'rgba(255, 105, 180, 0.9)');

    function updateCard(index) {
      const place = places[index];
      card.innerHTML = `<img src="${place.img}" style="width:100%; border-radius:5px;"><p>${place.message}</p>`;
      card.style.display = 'block';
      prevBtn.style.display = index > 0 ? 'inline-block' : 'none';
      nextBtn.style.display = index < places.length - 1 ? 'inline-block' : 'none';
      endBtn.style.display = index === places.length - 1 ? 'inline-block' : 'none';
      world.pointOfView({ lat: place.lat, lng: place.lng, altitude: 0.8 }, 2000);
    }

    function flyPlaneTo(lat, lng, callback) {
      const targetX = window.innerWidth / 2 + (lng / 180) * (window.innerWidth / 2);
      const targetY = window.innerHeight / 2 - (lat / 90) * (window.innerHeight / 2);
      const dx = targetX - airplane.offsetLeft;
      const dy = targetY - airplane.offsetTop;
      const angle = Math.atan2(dy, dx) * 180 / Math.PI;
      const steps = 200;
      let step = 0;
      const startX = airplane.offsetLeft;
      const startY = airplane.offsetTop;

      function animate() {
        step++;
        const t = step / steps;
        const curveY = startY + dy * t - 50 * Math.sin(Math.PI * t);
        airplane.style.left = startX + dx * t + 'px';
        airplane.style.top = curveY + 'px';
        airplane.style.transform = `rotate(${angle}deg)`;
        if (step < steps) {
          requestAnimationFrame(animate);
        } else if (callback) {
          callback();
        }
      }
      animate();
    }

    startBtn.addEventListener('click', () => {
      startBtn.disabled = true;
      currentIndex = 0;
      flyPlaneTo(places[0].lat, places[0].lng, () => {
        updateCard(currentIndex);
        nextBtn.style.display = 'inline-block';
      });
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < places.length - 1) {
        currentIndex++;
        flyPlaneTo(places[currentIndex].lat, places[currentIndex].lng, () => updateCard(currentIndex));
      }
    });

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        flyPlaneTo(places[currentIndex].lat, places[currentIndex].lng, () => updateCard(currentIndex));
      }
    });

    endBtn.addEventListener('click', () => {
      confetti({ particleCount: 300, spread: 150, origin: { y: 0.6 }, zIndex: 99999 });
      card.innerHTML = "<p>üéâ Happy Birthday! May all your dreams take flight! ‚ù§Ô∏è</p>";
    });
  </script>
</body>
</html>
