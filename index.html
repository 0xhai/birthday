<body>
  <h1>‚ú® Our Journey Around the World ‚ú®</h1>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import ThreeGlobe from 'three/addons/controls/OrbitControls'; // incorrect
  </script>

  <!-- Write globe logic below -->
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { ThreeGlobe } from 'https://cdn.jsdelivr.net/npm/three-globe@2.24.10/+esm';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
    camera.position.z = 300;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableZoom = true;

    const globe = new ThreeGlobe()
        .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
        .arcsData([
            { startLat: 0, startLng: 0, endLat: 20, endLng: 20 }
        ])
        .arcColor(() => 'pink')
        .arcAltitude(() => 0.2)
        .arcStroke(1)
        .arcDashLength(0.5)
        .arcDashGap(4)
        .arcDashAnimateTime(4000);

    scene.add(globe);

    const light = new THREE.AmbientLight(0xffffff, 1); scene.add(light);

    function animate(){
      requestAnimationFrame(animate);
      globe.rotation.y += 0.001;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
