<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday name üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body { 
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc); 
      font-family: 'Pacifico', cursive;
    }

    /* ---------------- LOADING SCREEN ---------------- */
    #loadingScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      color: #fff;
    }
    .ml11 {
      font-weight: 700;
      font-size: 2.5em;
      white-space: nowrap;
      overflow: hidden;
    }
    .loading-bar-container {
      width: 300px;
      height: 20px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      position: relative;
    }
    .loading-bar {
      height: 100%;
      width: 0%;
      background: #ff69b4;
      transition: width 0.2s;
    }
    .loading-percentage {
      margin-top: 5px;
      font-size: 16px;
    }
    .cake-emoji {
      position: absolute;
      top: -35px;
      font-size: 24px;
      transition: left 0.2s;
    }
    .continue-text {
      opacity: 0;
      margin-top: 15px;
      font-size: 16px;
      transition: opacity 0.5s;
    }

    /* ---------------- MAIN PAGE ---------------- */
    #globeViz { 
      width: 100vw; 
      height: 100vh; 
      position: relative;
      z-index: 1;
    }
    .popup {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 18px;
      display: none;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }
    .subtitle {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 4;
    }
    .card {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 250px;
      z-index: 5;
      display: none;
    }
    .nav-buttons {
      position: absolute;
      bottom: 60px;
      width: 100%;
      text-align: center;
      z-index: 6;
    }
    .nav-buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: #ff69b4;
      color: white;
      border-radius: 5px;
      font-family: 'Pacifico', cursive;
    }
    .airplane {
      position: absolute;
      width: 40px;
      height: 40px;
      z-index: 1000;
      transition: transform 2s linear;
      pointer-events: none;
    }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="ml11">
      <span class="letters">Preparing your surprise7<span id="dots">...</span></span>
    </div>
    <div class="loading-bar-container">
      <div class="loading-bar" id="loadingBar"></div>
      <div class="cake-emoji" id="cakeEmoji">üéÇ</div>
    </div>
    <div class="loading-percentage" id="loadingPercentage">0%</div>
    <div class="continue-text" id="continueText">Press ENTER or Tap to continue</div>
  </div>

  <div class="title">üéÇ Happy Birthday name üéÇ</div>
  <div id="globeViz"></div>
  <div id="popup" class="popup"></div>

  <!-- Buttons ABOVE subtitle -->
  <div class="nav-buttons">
    <button id="prevBtn" style="display:none;">‚¨Ö Previous</button>
    <button id="nextBtn" style="display:none;">Next ‚û°</button>
    <button id="endBtn" style="display:none;">End üéâ</button>
    <button id="startBtn">Start</button>
  </div>

  <div class="subtitle">From country1 to country2, to country3... and beyond ‚ù§Ô∏è</div>

  <!-- Cards -->
  <div id="infoCard" class="card">
    <img id="cardImage" src="" alt="Country Image" style="width:100%; border-radius:5px;">
    <p id="cardText"></p>
  </div>

  <!-- Airplane -->
  <img id="airplane" class="airplane" src="https://i.ibb.co/zQRg3xs/airplane-icon.png" style="display:none;" />

  <script src="https://unpkg.com/three@0.140.2/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    /* ---------------- LOADING SCREEN ---------------- */
    setInterval(() => {
      const dots = document.getElementById('dots');
      dots.textContent = dots.textContent.length >= 3 ? '' : dots.textContent + '.';
    }, 500);

    let load = 0;
    const bar = document.getElementById('loadingBar');
    const perc = document.getElementById('loadingPercentage');
    const cake = document.getElementById('cakeEmoji');
    const contText = document.getElementById('continueText');
    const interval = setInterval(() => {
      if (load < 100) {
        load++;
        bar.style.width = load + '%';
        perc.textContent = load + '%';
        cake.style.left = `calc(${load}% - 12px)`;
      } else {
        clearInterval(interval);
        contText.style.opacity = 1;
      }
    }, 30);

    document.addEventListener('keydown', e => {
      if (e.key === 'Enter' && load >= 100) document.getElementById('loadingScreen').style.display = 'none';
    });
    document.addEventListener('click', () => {
      if (load >= 100) document.getElementById('loadingScreen').style.display = 'none';
    });

    /* ---------------- CONFETTI ---------------- */
    setInterval(() => {
      confetti({ particleCount: 80, spread: 100, origin: { y: 0.6 }, zIndex: 0 });
    }, 2000);

    /* ---------------- GLOBE SETUP ---------------- */
    const elem = document.getElementById('globeViz');
    const card = document.getElementById('infoCard');
    const cardImg = document.getElementById('cardImage');
    const cardText = document.getElementById('cardText');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const endBtn = document.getElementById('endBtn');
    const startBtn = document.getElementById('startBtn');
    const airplane = document.getElementById('airplane');

    const places = [
      { lat: 39.9334, lng: 32.8597, name: "Turkey", message: "A beautiful journey starts here!", img: "https://placehold.co/250x150?text=Turkey" },
      { lat: 40.4093, lng: 49.8671, name: "Azerbaijan", message: "Memories from our second stop!", img: "https://placehold.co/250x150?text=Azerbaijan" },
      { lat: 37.9838, lng: 23.7275, name: "Greece", message: "Sunny days and happy smiles!", img: "https://placehold.co/250x150?text=Greece" },
      { lat: 59.3293, lng: 18.0686, name: "Sweden", message: "A place of dreams and love!", img: "https://placehold.co/250x150?text=Sweden" },
      { lat: 64.9631, lng: -19.0208, name: "Iceland", message: "An unforgettable adventure awaits!", img: "https://placehold.co/250x150?text=Iceland" }
    ];

    let currentIndex = 0;
    let isAnimating = false;

    const world = Globe({ animateIn: false })(elem)
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundColor('rgba(0,0,0,0)')
      .pointOfView({ lat: 20, lng: 0, altitude: 2.2 }, 0);

    /* ---------------- AIRPLANE SIMPLE ANIMATION ---------------- */
    function flyPlane(callback) {
      airplane.style.display = 'block';
      airplane.style.transform = 'translate(-100px, 100vh)';
      setTimeout(() => {
        airplane.style.transform = 'translate(50vw, 50vh)';
        setTimeout(() => {
          airplane.style.display = 'none';
          callback && callback();
        }, 2000);
      }, 50);
    }

    /* ---------------- CARD UPDATE ---------------- */
    function updateCard(index) {
      isAnimating = true;
      toggleButtons(true);

      const place = places[index];
      cardImg.src = place.img;
      cardText.textContent = place.message;
      card.style.display = 'block';
      prevBtn.style.display = index > 0 ? 'inline-block' : 'none';
      nextBtn.style.display = index < places.length - 1 ? 'inline-block' : 'none';
      endBtn.style.display = index === places.length - 1 ? 'inline-block' : 'none';

      flyPlane(() => {
        world.pointOfView({ lat: place.lat, lng: place.lng, altitude: 1.2 }, 2000);
        setTimeout(() => {
          isAnimating = false;
          toggleButtons(false);
        }, 2000);
      });
    }

    function toggleButtons(disable) {
      [nextBtn, prevBtn, endBtn, startBtn].forEach(btn => {
        if (btn) btn.classList.toggle('disabled', disable);
      });
    }

    /* ---------------- BUTTONS ---------------- */
    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      updateCard(0);
    });

    nextBtn.addEventListener('click', () => {
      if (!isAnimating && currentIndex < places.length - 1) {
        currentIndex++;
        updateCard(currentIndex);
      }
    });

    prevBtn.addEventListener('click', () => {
      if (!isAnimating && currentIndex > 0) {
        currentIndex--;
        updateCard(currentIndex);
      }
    });

    endBtn.addEventListener('click', () => {
      cardText.textContent = "üéâ Happy Birthday! üéâ";
      nextBtn.style.display = 'none';
      prevBtn.style.display = 'none';
      endBtn.style.display = 'none';
    });
  </script>
</body>
</html>
