<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday name üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      font-family: 'Pacifico', cursive;
    }

    /* Loading Screen */
    #loading-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .ml12 {
      font-weight: 200;
      font-size: 2em;
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    .loading-container {
      position: relative;
      width: 300px;
      height: 30px;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      margin-top: 10px;
    }

    .loading-bar {
      width: 0;
      height: 100%;
      background: #ff66a3;
      transition: width 0.2s;
    }

    .percentage {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 4px;
      color: #444;
      font-size: 16px;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }

    .cake {
      position: absolute;
      top: -28px; /* ‚úÖ fixed position so cake is fully visible */
      font-size: 20px;
      left: calc(var(--cake-position, 0%) - 10px);
      transition: left 0.2s;
    }

    #continue-text {
      margin-top: 15px;
      font-size: 1em;
      color: #fff;
      opacity: 0;
      transition: opacity 0.5s;
    }

    /* Main Page */
    #main-page {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
    }

    #globeViz {
      width: 100vw;
      height: 100vh;
    }

    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }

    .subtitle {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }

    .card {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      width: 280px;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .nav-buttons button {
      padding: 5px 10px;
      background-color: #ff66a3;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav-buttons button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <h1 class="ml12">Preparing your surprise<span class="dots">...</span></h1>
    <div class="loading-container">
      <div class="cake">üéÇ</div>
      <div class="loading-bar"></div>
      <div class="percentage">0%</div>
    </div>
    <div id="continue-text">Press ENTER or Tap to continue</div>
  </div>

  <!-- Main Page -->
  <div id="main-page">
    <div class="title">üéÇ Happy Birthday name üéÇ</div>
    <div id="globeViz"></div>
    <div class="subtitle">From country1 to country5... and beyond ‚ù§Ô∏è</div>
    <div class="card" id="infoCard">
      <p id="cardText">Let's start our journey</p>
      <div class="nav-buttons">
        <button id="startBtn">Start</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/globe.gl"></script>
  <script>
    /* Loading animation */
    let progress = 0;
    const loadingBar = document.querySelector('.loading-bar');
    const percentageText = document.querySelector('.percentage');
    const cake = document.querySelector('.cake');
    const continueText = document.getElementById('continue-text');
    const interval = setInterval(() => {
      if (progress < 100) {
        progress++;
        loadingBar.style.width = progress + '%';
        percentageText.textContent = progress + '%';
        cake.style.setProperty('--cake-position', progress + '%');
      }
      if (progress === 100) {
        continueText.style.opacity = 1;
        clearInterval(interval);
      }
    }, 50);

    /* Switch to main page */
    document.addEventListener('keydown', e => {
      if (progress === 100 && (e.key === 'Enter' || e.keyCode === 13)) {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('main-page').style.display = 'block';
      }
    });
    document.addEventListener('click', () => {
      if (progress === 100) {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('main-page').style.display = 'block';
      }
    });
  </script>
</body>
</html>
