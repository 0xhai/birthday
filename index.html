<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Name üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body { 
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc); 
      font-family: 'Pacifico', cursive;
    }
    #loadingScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
      font-size: 28px;
    }
    .ml12 {
      font-size: 2em;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
    }
    .loading-container {
      position: relative;
      width: 80%;
      max-width: 400px;
      height: 30px;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 20px;
    }
    .loading-bar {
      width: 0;
      height: 100%;
      background: #ff66b2;
      transition: width 0.2s;
    }
    .percentage {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 4px;
      color: #ff66b2;
      font-size: 16px;
      font-weight: bold;
    }
    .cake {
      position: absolute;
      top: -35px; /* ‚úÖ Moves cake above the bar */
      left: 0;
      font-size: 24px;
      transition: left 0.2s;
    }
    #continueText {
      margin-top: 20px;
      display: none;
      font-size: 18px;
      color: #fff;
      text-align: center;
    }
    #globeViz { 
      width: 100vw; 
      height: 100vh; 
    }
    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }
    .subtitle {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 5;
    }
    .card {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 15px 20px;
      border-radius: 10px;
      width: 280px;
      text-align: center;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      display: none;
      z-index: 10;
    }
    .nav-buttons {
      margin-top: 10px;
    }
    .nav-buttons button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 16px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <h1 class="ml12">Preparing your surprise<span id="dots">...</span></h1>
    <div class="loading-container">
      <div id="cake" class="cake">üéÇ</div>
      <div id="loadingBar" class="loading-bar"></div>
      <div id="percentage" class="percentage">0%</div>
    </div>
    <div id="continueText">Press ENTER or Tap to continue</div>
  </div>

  <div class="title">üéÇ Happy Birthday Name üéÇ</div>
  <div id="globeViz"></div>
  <div id="popup" class="popup"></div>
  <div class="subtitle">From country1 to country5... and beyond ‚ù§Ô∏è</div>

  <div id="card" class="card">
    <div id="card-content">Let's start our journey</div>
    <div class="nav-buttons" id="nav-buttons">
      <button id="start-btn">Start</button>
    </div>
  </div>

  <script src="https://unpkg.com/globe.gl"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Loading animation
    let progress = 0;
    const loadingBar = document.getElementById('loadingBar');
    const percentage = document.getElementById('percentage');
    const cake = document.getElementById('cake');
    const continueText = document.getElementById('continueText');
    const dots = document.getElementById('dots');

    let dotsCount = 0;
    setInterval(() => {
      dotsCount = (dotsCount + 1) % 4;
      dots.textContent = '.'.repeat(dotsCount);
    }, 500);

    const progressInterval = setInterval(() => {
      progress += 1;
      if(progress <= 100){
        loadingBar.style.width = progress + '%';
        percentage.textContent = progress + '%';
        cake.style.left = `calc(${progress}% - 10px)`;
      }
      if(progress === 100){
        clearInterval(progressInterval);
        continueText.style.display = 'block';
      }
    }, 40);

    document.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' && progress === 100){
        document.getElementById('loadingScreen').style.display = 'none';
        launchConfetti();
      }
    });

    document.addEventListener('click', () => {
      if(progress === 100){
        document.getElementById('loadingScreen').style.display = 'none';
        launchConfetti();
      }
    });

    function launchConfetti(){
      setInterval(() => {
        confetti({
          particleCount: 50,
          spread: 60,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        });
      }, 2000);
    }
  </script>
</body>
</html>
